<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile</title>
  <script src="/js/api-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 0;
    }
    .dashboard-outer-container {
      background: #39384a;
      border-radius: 32px;
      border: 2px solid #b0bfc4;
      margin: 20px auto;
      max-width: 95vw;
      width: 95vw;
      min-height: 90vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 4px 32px 0 rgba(30,41,59,0.13);
    }
    .dashboard-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px 32px 32px 32px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 2px 12px rgba(30,41,59,0.08);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .logo-img {
      height: 48px;
      width: auto;
    }
    h2 {
      color: #39384a;
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }
    .profile-form label {
      font-weight: 600;
      margin-top: 18px;
      display: block;
      color: #39384a;
    }
    .profile-form input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #b0bfc4;
      border-radius: 6px;
      font-size: 16px;
      background: #f6f7fb;
    }
    .profile-form button {
      width: 100%;
      padding: 12px;
      background: #5a4ad1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .profile-form .success { color: #388e3c; margin-bottom: 10px; text-align: center; }
    .profile-form .error { color: #d32f2f; margin-bottom: 10px; text-align: center; }
    .dashboard-btn {
      background: #5a4ad1;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(30,41,59,0.10);
      transition: background 0.2s;
      display: inline-block;
      margin-top: 16px;
    }
    .dashboard-btn:hover {
      background: #3d3752;
      color: #fff;
    }

    .stat-card {
      margin: 0 0 16px 0;
      padding: 14px 16px;
      background: #f6f7fb;
      border: 1px solid #b0bfc4;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .stat-card .label {
      font-weight: 700;
      color: #39384a;
      font-size: 1rem;
    }
    .stat-card .value {
      font-weight: 800;
      color: #5a4ad1;
      font-size: 1.4rem;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div class="dashboard-outer-container" style="position:relative;">
    <div class="dashboard-container" style="position:relative;">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
        <span id="dashboardUserName" style="font-weight:600; color:#5a4ad1; font-size:1.1rem;"></span>
      </div>
      <div class="profile-header">
        <a href="/Teachers/index.html" id="dashboardLogoLink" style="display:inline-block;">
          <img src="../Assets/Images/color-logo.png" alt="Willena Logo" class="logo-img" style="cursor:pointer;">
        </a>
        <h2>Teacher Profile</h2>
      </div>
      <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:16px;">
        <a href="/Teachers/index.html" class="dashboard-btn" style="background:#5a4ad1; color:#fff; font-weight:600; border:none; border-radius:6px; padding:10px 22px; font-size:1rem; text-decoration:none; box-shadow:0 2px 8px rgba(30,41,59,0.10); transition:background 0.2s;">Dashboard</a>
        <button id="logoutBtn" type="button" class="dashboard-btn" style="background:#d32f2f; color:#fff; margin-left:12px;">Logout</button>
      </div>
      <form class="profile-form" id="profileForm">
        <div id="profileMessage"></div>
        <div id="approvalStatus" style="margin-bottom:16px; font-weight:600;"></div>
        <div class="stat-card" aria-label="Super Score">
          <div class="label">Super Score</div>
          <div class="value" id="superScoreValue">—</div>
        </div>
        <!-- Hidden field to trick autofill -->
        <fieldset style="display:none;">
          <input type="text" name="username" autocomplete="username">
        </fieldset>
        <label for="username">Username</label>
        <input type="text" id="username" name="nochromeusername" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" readonly>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Leave blank to keep current password">
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { loginTeacher } from './login.js';
    // Logout button functionality
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.onclick = function() {
          localStorage.removeItem('userId');
          localStorage.removeItem('username');
          localStorage.removeItem('userEmail');
          window.location.href = '/Teachers/login.html';
        };
      }
    });

    const getAuthUrl = (action, params = '') => {
      const path = `/.netlify/functions/supabase_auth?action=${action}${params}`;
      return window.WillenaAPI ? WillenaAPI.getApiUrl(path) : path;
    };

    async function apiCall(url, options = {}) {
      const fetchFn = window.WillenaAPI ? WillenaAPI.fetch.bind(WillenaAPI) : fetch;
      const response = await fetchFn(url, { credentials: 'include', ...options });
      let data;
      try {
        data = await response.json();
      } catch {
        throw new Error(`Server error (${response.status})`);
      }
      if (!response.ok || data?.success === false) {
        throw new Error(data?.error || `Request failed (${response.status})`);
      }
      return data;
    }

    const profileForm = document.getElementById('profileForm');
    const profileMessage = document.getElementById('profileMessage');
    // Make logo clickable to dashboard (redundant if <a> is present, but ensures for future changes)
    document.addEventListener('DOMContentLoaded', () => {
      const logoImg = document.querySelector('.logo-img');
      if (logoImg) {
        logoImg.style.cursor = 'pointer';
        logoImg.onclick = () => { window.location.href = '/Teachers/index.html'; };
      }
    });
    // Assume user is already logged in (cookie session preferred). Keep localStorage userId for compatibility.
    let userId = localStorage.getItem('userId');
let userEmail = '';
// Ensure username is always in localStorage for feedback
async function ensureUsernameInLocalStorage() {
  const localUserId = localStorage.getItem('userId');
  if (!localStorage.getItem('username')) {
    try {
      const result = await apiCall(getAuthUrl('get_profile'));
      if (result && result.username) {
        localStorage.setItem('username', result.username);
      }
    } catch (e) {}
  }
}
ensureUsernameInLocalStorage();
    async function fetchProfile() {
      // Fetch current profile info (cookie session)
      const result = await apiCall(getAuthUrl('get_profile'));
      if (result && result.success) {
        document.getElementById('email').value = result.email;
        userEmail = result.email;
        if (result.name) {
          document.getElementById('name').value = result.name;
          document.getElementById('dashboardUserName').textContent = result.name;
        }
        if (result.username) {
          document.getElementById('username').value = result.username;
          localStorage.setItem('username', result.username);
        }
        if (result && result.id) {
          localStorage.setItem('userId', result.id);
          userId = result.id;
        }
        // Show approval status
        const approvalStatus = document.getElementById('approvalStatus');
        if (result.approved === true) {
          approvalStatus.textContent = 'Status: Approved ✅';
          approvalStatus.style.color = '#388e3c';
        } else {
          approvalStatus.textContent = 'Status: Pending Approval ⏳';
          approvalStatus.style.color = '#d32f2f';
        }
      }
    }

    async function fetchSuperScore() {
      const el = document.getElementById('superScoreValue');
      if (!el) return;
      try {
        const url = window.WillenaAPI
          ? WillenaAPI.getApiUrl('/.netlify/functions/progress_summary?section=overview')
          : '/.netlify/functions/progress_summary?section=overview';
        const data = await apiCall(url);
        const points = Number(data?.points) || 0;
        const stars = Number(data?.stars) || 0;
        const superScore = Math.round((points * stars) / 1000);
        el.textContent = String(superScore);
      } catch (e) {
        // Keep UI minimal: show dash on failure
        el.textContent = '—';
      }
    }

    // Load profile + super score
    (async () => {
      try {
        await fetchProfile();
        await fetchSuperScore();
      } catch (e) {
        // If not signed in, go to login
        profileMessage.textContent = e?.message || 'Not signed in.';
        profileMessage.className = 'error';
        setTimeout(() => { window.location.href = '/Teachers/login.html?redirect=/Teachers/profile.html'; }, 600);
      }
    })();
    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      profileMessage.textContent = '';
      profileMessage.className = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value.trim();

      // Update name/email/username/password via supabase_auth (session cookie)
      try {
        const result = await apiCall(getAuthUrl('update_profile'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, username })
        });

        profileMessage.textContent = 'Profile updated successfully!';
        profileMessage.className = 'success';
        if (email) userEmail = email;
        document.getElementById('password').value = '';
        // Always update localStorage.username after profile update
        if (username) {
          localStorage.setItem('username', username);
        }
        // Optionally refresh approval status and username
        await fetchProfile();
        await fetchSuperScore();
      } catch (e) {
        profileMessage.textContent = e?.message || 'Update failed.';
        profileMessage.className = 'error';
      }
    });
  </script>
</body>
</html>
