      import { insertBurgerMenu } from '/Teachers/components/burger-menu.js';
      async function ensureBurgerMenuTemplate() {
        if (!document.getElementById('burger-menu-template')) {
          const resp = await fetch('/Teachers/components/burger-menu.html');
          const html = await resp.text();
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          document.body.appendChild(tempDiv.firstElementChild);
        }
      }
      document.addEventListener('DOMContentLoaded', async function() {
        await ensureBurgerMenuTemplate();
        insertBurgerMenu('#burger-menu-mount');
      });

    <script>
    // Font and font size controls for grid game preview
    function updateGridPreviewFont() {
      const font = document.getElementById('fontSelect')?.value || 'Poppins';
      const qSize = document.getElementById('qFontSizeInput')?.value || '16';
      const aSize = document.getElementById('aFontSizeInput')?.value || '16';
      // Apply font and font size to questions and answers in preview
      const preview = document.getElementById('gamePreviewArea');
      if (preview) {
        // Questions
        preview.querySelectorAll('.grid-square.showing-question').forEach(el => {
          el.style.fontFamily = font + ',sans-serif';
          el.style.fontSize = qSize + 'px';
        });
        // Answers
        preview.querySelectorAll('.grid-square.showing-word').forEach(el => {
          el.style.fontFamily = font + ',sans-serif';
          el.style.fontSize = aSize + 'px';
        });
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      // Font selector
      const fontSelect = document.getElementById('fontSelect');
      if (fontSelect) {
        fontSelect.addEventListener('change', updateGridPreviewFont);
      }
      // Q font size controls
      const qFontInput = document.getElementById('qFontSizeInput');
      const decQBtn = document.getElementById('decreaseQFontBtn');
      const incQBtn = document.getElementById('increaseQFontBtn');
      if (decQBtn && qFontInput) decQBtn.onclick = function() { qFontInput.value = Math.max(10, parseInt(qFontInput.value)-1); qFontInput.dispatchEvent(new Event('input')); };
      if (incQBtn && qFontInput) incQBtn.onclick = function() { qFontInput.value = Math.min(32, parseInt(qFontInput.value)+1); qFontInput.dispatchEvent(new Event('input')); };
      if (qFontInput) qFontInput.addEventListener('input', updateGridPreviewFont);
      // A font size controls
      const aFontInput = document.getElementById('aFontSizeInput');
      const decABtn = document.getElementById('decreaseAFontBtn');
      const incABtn = document.getElementById('increaseAFontBtn');
      if (decABtn && aFontInput) decABtn.onclick = function() { aFontInput.value = Math.max(10, parseInt(aFontInput.value)-1); aFontInput.dispatchEvent(new Event('input')); };
      if (incABtn && aFontInput) incABtn.onclick = function() { aFontInput.value = Math.min(32, parseInt(aFontInput.value)+1); aFontInput.dispatchEvent(new Event('input')); };
      if (aFontInput) aFontInput.addEventListener('input', updateGridPreviewFont);
      // Manual refresh button
      const refreshBtn = document.getElementById('refreshPreviewBtn');
      if (refreshBtn) refreshBtn.onclick = updateGridPreviewFont;
      // Initial font update
      updateGridPreviewFont();
      // Also update font after game is generated
      const observer = new MutationObserver(updateGridPreviewFont);
      const preview = document.getElementById('gamePreviewArea');
      if (preview) observer.observe(preview, { childList: true, subtree: true });
    });
    </script>
    <script>
      // Card layout picker integration
      document.addEventListener('DOMContentLoaded', function() {
        var cardLayoutPicker = document.getElementById('cardLayoutPicker');
        if (cardLayoutPicker) {
          // Save selection to localStorage for persistence (optional)
          cardLayoutPicker.addEventListener('change', function() {
            localStorage.setItem('gridGameCardLayout', cardLayoutPicker.value);
          });
          // Load previous selection
          var savedLayout = localStorage.getItem('gridGameCardLayout');
          if (savedLayout) cardLayoutPicker.value = savedLayout;
        }
      });
      // AI Grid Generator logic
      document.addEventListener('DOMContentLoaded', function() {
        var aiBtn = document.getElementById('generateGridAI');
        var aiPrompt = document.getElementById('aiGridPrompt');
        var gridSizeSelect = document.getElementById('gridSize');
        var vocabInput = document.getElementById('vocabInput');
        var questionsInput = document.getElementById('questionsInput');
        if (aiBtn) {
          aiBtn.onclick = async function() {
            var prompt = aiPrompt.value.trim();
            var gridSize = gridSizeSelect.value === '4x4' ? 16 : 9;
            if (!prompt) {
              alert('Please describe the type of questions and answers you want.');
              aiPrompt.focus();
              return;
            }
            aiBtn.disabled = true;
            aiBtn.querySelector('.button-text').textContent = 'Generating...';
            aiBtn.querySelector('.loading-spinner').classList.remove('hidden');
            try {
              const response = await fetch('/.netlify/functions/openai_proxy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  endpoint: 'chat/completions',
                  payload: {
                    model: 'gpt-3.5-turbo',
                    messages: [
                      {
                        role: 'user',
                        content:
                          `You are an ESL teacher assistant. Based on the following description, generate exactly ${gridSize} question and answer pairs suitable for a classroom grid game.\n\nDescription: ${prompt}\n\nFormat your response exactly like this:\n\nQUESTIONS:\nquestion1\nquestion2\n...\nANSWERS:\nanswer1\nanswer2\n...`
                      }
                    ],
                    max_tokens: 800,
                    temperature: 0.7
                  }
                })
              });
              const result = await response.json();
              const aiText = result.data?.choices?.[0]?.message?.content || result.choices?.[0]?.message?.content || result.data?.content || result.content;
              if (!aiText) throw new Error('No response from AI');
              // Parse AI response
              const qMatch = aiText.match(/QUESTIONS:\s*([\s\S]*?)(?=ANSWERS:|$)/i);
              const aMatch = aiText.match(/ANSWERS:\s*([\s\S]*?)$/i);
              if (qMatch && aMatch) {
                const questions = qMatch[1].trim().split(/\n+/).map(q => q.trim()).filter(q => q);
                const answers = aMatch[1].trim().split(/\n+/).map(a => a.trim()).filter(a => a);
                if (questions.length === gridSize && answers.length === gridSize) {
                  questionsInput.value = questions.join('\n');
                  vocabInput.value = answers.join('\n');
                } else {
                  alert('AI did not return the correct number of questions/answers.');
                }
              } else {
                alert('Could not parse AI response.');
              }
            } catch (err) {
              alert('AI error: ' + err.message);
            } finally {
              aiBtn.disabled = false;
              aiBtn.querySelector('.button-text').textContent = 'Generate Grid';
              aiBtn.querySelector('.loading-spinner').classList.add('hidden');
            }
          };
        }
      });
    </script>

    <script>
// Feedback modal loader for burger menu integration
window.showFeedbackModal = function() {
  // Prevent multiple modals
  if (document.getElementById('feedback-modal-bg')) return;
  // Try to find the template in DOM first
  let template = document.getElementById('feedback-modal-template');
  if (!template) {
    // If not found, fetch and inject it
    fetch('/Teachers/components/feedback-modal.html')
      .then(resp => resp.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        document.body.appendChild(tempDiv.firstElementChild);
        showFeedbackModal(); // Call again now that template is present
      });
    return;
  }
  // Clone and show modal
  const modalNode = template.content.cloneNode(true);
  document.body.appendChild(modalNode);
  // Add close/cancel handlers
  const bg = document.getElementById('feedbackModalBg');
  if (!bg) return;
  const closeBtn = bg.querySelector('#feedbackModalCloseBtn');
  const cancelBtn = bg.querySelector('#feedbackCancelBtn');
  function closeModal() { bg.remove(); }
  if (closeBtn) closeBtn.onclick = closeModal;
  if (cancelBtn) cancelBtn.onclick = closeModal;
  // Optional: focus textarea
  const textarea = bg.querySelector('textarea');
  if (textarea) textarea.focus();

  // Feedback submit handler
  const submitBtn = bg.querySelector('#feedbackSubmitBtn');
  if (submitBtn) {
    submitBtn.onclick = async function() {
      const feedbackText = textarea.value.trim();
      if (!feedbackText) {
        alert('Please enter your feedback.');
        textarea.focus();
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      // Prepare feedback payload
      // Gather tool state (settings)
      let toolState = {};
      try {
        toolState = {
          gridSize: document.getElementById('gridSize')?.value,
          passage: document.getElementById('passageInput')?.value,
          vocab: document.getElementById('vocabInput')?.value,
          questions: document.getElementById('questionsInput')?.value,
          gridColor: document.getElementById('gridColorPicker')?.value,
          font: document.getElementById('fontPicker')?.value,
        };
      } catch (e) { toolState = {}; }
      const payload = {
        feedback: feedbackText,
        module: 'grid_game',
        page_url: window.location.pathname,
        tool_state: toolState,
        user_id: localStorage.getItem('userId') || '',
        username: localStorage.getItem('username') || localStorage.getItem('name') || ''
      };
      try {
        const resp = await fetch('/.netlify/functions/supabase_proxy_fixed?feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'insert_feedback',
            data: payload
          })
        });
        const result = await resp.json();
        if (resp.ok && result.success) {
          submitBtn.textContent = 'Sent!';
          setTimeout(closeModal, 900);
        } else {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send';
          alert('Error sending feedback: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send';
        alert('Network error: ' + err.message);
      }
    };
  }
};
    </script>
