<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working Draggable + Resizable Boxes on A4</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #ccc;
      font-family: sans-serif;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    #controls button {
      margin-right: 10px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #pages {
      position: relative;
    }

    .a4-page {
      position: relative;
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 0 auto 40px;
      overflow: hidden;
    }

    .draggable-box {
      position: absolute;
      background: #fff8dc;
      border: 2px dashed #666;
      resize: both;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      cursor: move;
      z-index: 10;
    }

    .draggable-box:focus {
      outline: none;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 0;
      }

      body {
        background: none;
        padding: 0;
      }

      #controls {
        display: none;
      }

      .a4-page {
        box-shadow: none;
        page-break-after: always;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="addPage()">‚ûï New Page</button>
    <button onclick="addBox()">‚ûï New Box</button>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <div id="pages">
    <div class="a4-page"></div>
  </div>

  <script>
    const pagesContainer = document.getElementById('pages');
    let currentPage = document.querySelector('.a4-page');

    function makeDraggable(el) {
      let isDragging = false;
      let startX, startY;
      let initialLeft, initialTop;

      el.addEventListener('mousedown', (e) => {
        // Skip resize area
        if (e.offsetX > el.clientWidth - 16 && e.offsetY > el.clientHeight - 16) return;

        isDragging = true;
        startX = e.pageX;
        startY = e.pageY;
        initialLeft = parseInt(el.style.left, 10);
        initialTop = parseInt(el.style.top, 10);
        el.style.cursor = 'grabbing';
        el.style.zIndex = 1000;
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.pageX - startX;
        const dy = e.pageY - startY;
        el.style.left = `${initialLeft + dx}px`;
        el.style.top = `${initialTop + dy}px`;
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          el.style.cursor = 'move';
          el.style.zIndex = 10;
        }
      });
    }

    function addPage() {
      const page = document.createElement('div');
      page.className = 'a4-page';
      pagesContainer.appendChild(page);
      currentPage = page;
    }

    function addBox() {
      const box = document.createElement('div');
      box.className = 'draggable-box';
      box.contentEditable = true;
      box.textContent = 'Type here...';
      // Explicit pixel positioning (fixes dragging bug)
      box.style.left = '40px';
      box.style.top = '40px';
      box.style.width = '300px';
      box.style.height = '150px';
      pagesContainer.appendChild(box);
      makeDraggable(box);
    }

    // Init
    addBox();
  </script>

</body>
</html>
