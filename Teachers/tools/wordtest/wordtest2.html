    <script>
      // Ensure the shared image picker can be loaded on demand (even if cached/blocked on first paint)
      window.ensureSharedImagePicker = window.ensureSharedImagePicker || function () {
        if (window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function') {
          return Promise.resolve(window.SharedImagePicker);
        }
        if (window.__sharedImagePickerPromise) return window.__sharedImagePickerPromise;
        window.__sharedImagePickerPromise = new Promise(function (resolve, reject) {
          var existing = document.querySelector('script[src="/Teachers/tools/shared/image-picker-modal.js"]');
          if (existing && window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function') {
            resolve(window.SharedImagePicker);
            return;
          }
          var s = document.createElement('script');
          s.src = '/Teachers/tools/shared/image-picker-modal.js';
          s.async = true;
          s.onload = function () {
            if (window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function') resolve(window.SharedImagePicker);
            else reject(new Error('SharedImagePicker not available after load'));
          };
          s.onerror = function () { reject(new Error('Failed to load shared image picker script')); };
          document.head.appendChild(s);
        });
        return window.__sharedImagePickerPromise;
      };
    </script>

              const modeInput = document.getElementById('extractionMode');
              const passageTA = document.getElementById('passageInput');

              function setMode(mode){
                if(!modeInput || !passageTA || !topicTA) return;
                modeInput.value = mode;
                const isTopic = mode === 'topic';
                passageTA.style.display = isTopic ? 'none' : '';

                  textBtn.style.color = isTopic ? '#19777e' : '#045c63';
                  textBtn.style.fontWeight = isTopic ? '600' : '700';

                const diffSelect = document.getElementById('difficultySelect');
                if (diffSelect) {
                  const relatedOpt = Array.from(diffSelect.options).find(o => (o.value || '').toLowerCase() === 'related');
                  if (relatedOpt) {
                    if (isTopic) {
                      // Hide in topic mode; if selected, switch to Medium as default
                      relatedOpt.disabled = true;
                      relatedOpt.hidden = true;
                      if ((diffSelect.value || '').toLowerCase() === 'related') {

                      }
                    } else {
                      relatedOpt.disabled = false;
                      relatedOpt.hidden = false;
                    }
                  }
                }
              }
              topicBtn?.addEventListener('click', function(){ setMode('topic'); });
              textBtn?.addEventListener('click', function(){ setMode('passage'); });

  // Feedback modal loader for Word Worksheet Generator (matching flashcard pattern)
    window.showFeedbackModal = function() {
      // Prevent multiple modals
      if (document.getElementById('feedbackModalBg')) return;
      
      // Try to find the template in DOM first
      let template = document.getElementById('feedback-modal-template');
      if (!template) {
        // If not found, fetch and inject it
        fetch('/Teachers/components/feedback-modal.html')
          .then(resp => resp.text())
          .then(html => {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            document.body.appendChild(tempDiv.firstElementChild);
            showFeedbackModal(); // Call again now that template is present
          });
        return;
      }
      
      // Clone and show modal
      const modalNode = template.content.cloneNode(true);
      document.body.appendChild(modalNode);
      
      // Add close/cancel handlers
      const bg = document.getElementById('feedbackModalBg');
      if (!bg) return;
      const closeBtn = bg.querySelector('#feedbackModalCloseBtn');
      const cancelBtn = bg.querySelector('#feedbackCancelBtn');
      function closeModal() { bg.remove(); }
      if (closeBtn) closeBtn.onclick = closeModal;
      if (cancelBtn) cancelBtn.onclick = closeModal;
      
      // Optional: focus textarea
      const textarea = bg.querySelector('textarea');
      if (textarea) textarea.focus();

      // Feedback submit handler
      const submitBtn = bg.querySelector('#feedbackSubmitBtn');
      if (submitBtn) {
        submitBtn.onclick = async function() {
          const feedbackText = textarea.value.trim();
          if (!feedbackText) {
            alert('Please enter your feedback.');
            textarea.focus();
            return;
          }
          submitBtn.disabled = true;
          submitBtn.textContent = 'Sending...';
          
          // Prepare feedback payload with word worksheet state
          let toolState = {};
          try {
            toolState = {
              title: document.getElementById('titleInput')?.value || '',
              passage: document.getElementById('passageInput')?.value || '',
              difficulty: document.getElementById('difficultySelect')?.value || '',
              wordCount: document.getElementById('wordCountInput')?.value || '',
              wordList: document.getElementById('wordListTextarea')?.value || '',
              font: document.getElementById('fontSelect')?.value || '',
              fontSize: document.getElementById('fontSizeInput')?.value || '',
              design: document.getElementById('designSelect')?.value || '',
              layout: document.getElementById('layoutSelect')?.value || '',
              imageGap: document.getElementById('imageGapSlider')?.value || '',
              imageSize: document.getElementById('imageSizeSlider')?.value || '',
              testMode: document.getElementById('testModeSelect')?.value || ''
            };
          } catch (e) { toolState = {}; }

          const payload = {
            feedback: feedbackText,
            module: 'wordtest',
            page_url: window.location.pathname,
            tool_state: toolState,
            user_id: localStorage.getItem('userId') || '',
            username: localStorage.getItem('username') || localStorage.getItem('name') || ''

    <script>
    // Click event for image search using shared image picker modal
    document.addEventListener('DOMContentLoaded', function() {
      const previewArea = document.getElementById('previewArea');
      if (previewArea) {
        // Capture-phase handler: ensures any legacy inline onclick handlers never run
        // (Some older saved templates/HTML had inline window.open() to Pixabay.)
        previewArea.addEventListener('click', function(e) {
          // Only take over clicks on image zones
          const zone = e.target.closest('.image-drop-zone');
          if (!zone) return;
          if (e.target && e.target.tagName === 'INPUT') return;

          e.preventDefault();
          e.stopImmediatePropagation();

          const rawWord = (zone.dataset && zone.dataset.word) ? zone.dataset.word : '';
          const word = (rawWord || '').trim().split(/\s|,/)[0];
          if (!word) return;

          const dataIndex = (zone.dataset && zone.dataset.index) ? zone.dataset.index : 0;
          const pictureModeSelect = document.getElementById('pictureModeSelect');
          const mode = pictureModeSelect ? pictureModeSelect.value : 'photos';
          const filterMap = { photos: 'photo', illustrations: 'illustration', vectors: 'vector', ai: 'ai' };
          const filter = filterMap[mode] || 'all';

          function openPicker() {
            if (!(window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function')) return;
            window.SharedImagePicker.open({
              query: word,
              filter: filter,
              context: { word: word, index: dataIndex, targetElement: zone },
              onSelect: function(imageUrl, ctx) {
                const target = ctx && ctx.targetElement ? ctx.targetElement : zone;
                const imgEl = target.querySelector('img');
                if (imgEl) {
                  imgEl.src = imageUrl;
                } else {
                  const container = target.querySelector('div') || target;
                  container.innerHTML = '<img src="' + imageUrl + '" style="display:block;width:100%;height:100%;object-fit:cover;" alt="' + ctx.word + '">';
                }
                if (window.updatePreview) window.updatePreview();
              }
            });
          }

          if (window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function') {
            openPicker();
          } else if (typeof window.ensureSharedImagePicker === 'function') {
            window.ensureSharedImagePicker().then(openPicker).catch(function(){});
          }
        }, true);

        previewArea.addEventListener('click', function(e) {
          // Skip if clicking on input fields (for editing)
          if (e.target.tagName === 'INPUT') return;
          
          // Skip if this is a word-cell with editing functionality (to avoid conflicts)
          const isWordCell = e.target.closest('.word-cell');
          if (isWordCell) return;
          
          // Skip if clicking on header elements, titles, or structural elements
          const isHeader = e.target.closest('.worksheet-header, h1, h2, h3, h4, h5, h6, .title');
          if (isHeader) return;
          
          // Skip if clicking on elements that are clearly not word content
          if (e.target.tagName === 'TH') return; // Table headers should not trigger image search
          
          let card = e.target;
          // Traverse up to find a likely word cell (td, span, div with word content, or card items)
          // But exclude header elements and structural containers
          while (card && card !== previewArea && 
                 !(card.tagName === 'TD' || 
                   (card.tagName === 'SPAN' && !card.closest('.worksheet-header')) || 
                   (card.tagName === 'DIV' && !card.closest('.worksheet-header') && !card.classList.contains('worksheet-header')) || 
                   card.classList?.contains('word-card') || 
                   card.classList?.contains('card-item'))) {
            card = card.parentElement;
          }
          if (card && card !== previewArea && !card.closest('.worksheet-header')) {
            // Try to get the word from the card
            let word = '';
            // If card has a data-word attribute, use it
            if (card.dataset && card.dataset.word) {
              word = card.dataset.word;
            } else {
              // Otherwise, try to find the word in the card text
              // Remove any non-word characters, take first word
              word = card.textContent.trim().split(/\s|,/)[0];
            }
            if (word) {
              // Get selected picture mode
              const pictureModeSelect = document.getElementById('pictureModeSelect');
              const mode = pictureModeSelect ? pictureModeSelect.value : 'photos';
              const filterMap = { photos: 'photo', illustrations: 'illustration', vectors: 'vector', ai: 'ai' };
              const filter = filterMap[mode] || 'all';
              
              // Find the clicked element's index if it has one
              const dataIndex = card.dataset?.index || e.target.closest('[data-index]')?.dataset?.index || 0;
              
              // Use shared image picker modal
              if (window.SharedImagePicker && typeof window.SharedImagePicker.open === 'function') {
                window.SharedImagePicker.open({
                  query: word,
                  filter: filter,
                  context: { word: word, index: dataIndex, targetElement: card },
                  onSelect: function(imageUrl, ctx) {
                    // Find the image element to update
                    let imgEl = ctx.targetElement.querySelector('img');
                    if (imgEl) {
                      imgEl.src = imageUrl;
                    } else {
                      // Look for image drop zone or container
                      const zone = ctx.targetElement.closest('.image-drop-zone') || ctx.targetElement.querySelector('.image-drop-zone');
                      if (zone) {
                        const innerImg = zone.querySelector('img');
                        if (innerImg) {
                          innerImg.src = imageUrl;
                        } else {
                          const container = zone.querySelector('div') || zone;
                          container.innerHTML = '<img src="' + imageUrl + '" style="display:block;width:100%;height:100%;object-fit:cover;" alt="' + ctx.word + '">';
                        }
                      }
                    }
                    // Trigger preview update if available
                    if (window.updatePreview) window.updatePreview();
                  }
                });
              } else if (typeof window.ensureSharedImagePicker === 'function') {
                // Try to load the modal on-demand
                window.ensureSharedImagePicker().then(function() {
                  if (window.SharedImagePicker) {
                    window.SharedImagePicker.open({
                      query: word,
                      filter: filter,
                      context: { word: word, index: dataIndex, targetElement: card },
                      onSelect: function(imageUrl, ctx) {
                        let imgEl = ctx.targetElement.querySelector('img');
                        if (imgEl) {
                          imgEl.src = imageUrl;
                        }
                        if (window.updatePreview) window.updatePreview();
                      }
                    });
                  }
                });
              }
            }
          }
        });
      }
    });
    </script>
    <script>
    function updatePictureMatchingGrid() {
      const grid = document.querySelector('.picture-matching-grid');
      if (!grid) return;
      // Get gap from slider
      const gap = document.getElementById('imageGapSlider')?.value || 10;
      grid.style.setProperty('--image-gap', gap + 'px');
      // Count images
      const images = grid.querySelectorAll('img');
      const count = images.length;
      // Calculate columns to fit all images on one page (max 1 row if possible)
      let columns = count;
      if (count > 8) {
        // For more than 8, use 2 rows
        columns = Math.ceil(count / 2);
        grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        grid.style.gridAutoRows = '1fr';
      } else {
        grid.style.gridTemplateColumns = `repeat(${count}, 1fr)`;
        grid.style.gridAutoRows = '1fr';
      }
      // Resize images to fit
      images.forEach(img => {
        img.style.maxHeight = '180px';
        img.style.width = '100%';
        img.style.objectFit = 'contain';
      });
    }
    // Update grid on slider change and after preview refresh
    const gapSlider = document.getElementById('imageGapSlider');
    if (gapSlider) {
      gapSlider.addEventListener('input', updatePictureMatchingGrid);
    }
    document.getElementById('refreshBtn')?.addEventListener('click', function() {
      setTimeout(updatePictureMatchingGrid, 100);
    });
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(updatePictureMatchingGrid, 500);
    });
    </script>
