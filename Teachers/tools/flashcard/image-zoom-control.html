<!-- Image Zoom Slider UI for Flashcard Generator -->
<div style="margin: 10px 0 20px 0; display: flex; align-items: center; gap: 10px;">
  <label for="imageZoomSlider" style="font-size: 15px;">Image Zoom:</label>
  <input type="range" id="imageZoomSlider" min="0.5" max="2" step="0.01" value="1" style="width: 180px;">
  <span id="imageZoomValue" style="font-size: 14px;">1.00x</span>
</div>
