<!-- file_menu.html: Reusable File menu dropdown for worksheet tools -->
<div class="file-menu-wrapper" style="position: relative; display: inline-block;">
  <button class="file-menu-btn" style="background: none; border: none; color: white; font-weight: 500; font-size: 1em; cursor: pointer; padding: 0 16px;">File</button>
  <div class="file-menu-dropdown" style="display: none; position: absolute; left: 0; top: 100%; background: #fff; min-width: 140px; box-shadow: 0 2px 8px rgba(60,60,80,0.10); border-radius: 6px; overflow: hidden; z-index: 10000;">
    <a href="#" class="file-menu-item" id="file-menu-new">New</a>
    <a href="#" class="file-menu-item" id="file-menu-load">Load</a>
    <a href="#" class="file-menu-item" id="file-menu-save">Save</a>
    <a href="#" class="file-menu-item" id="file-menu-page-settings">Page Settings</a>
    <div style="height:1px;background:#e1e8ed;margin:4px 0;"></div>
    <a href="#" class="file-menu-item" id="file-menu-print">Print</a>
    <a href="#" class="file-menu-item" id="file-menu-pdf">PDF</a>
  </div>
</div>
<style>
.file-menu-item {
  display: block;
  padding: 12px 18px;
  color: #3d3752;
  text-decoration: none;
  font-size: 1em;
  transition: background 0.2s;
  cursor: pointer;
}
.file-menu-item:hover {
  background: #f0f0f0;
}
</style>
