<header class="flex items-center gap-4 px-6 py-2 bg-white shadow sticky top-0 z-30">
  <img src="../Assets/Images/Logo.png" alt="Willena Logo" class="h-8 select-none" draggable="false">
  <input id="worksheetTitleInput" class="text-lg font-bold border-0 bg-transparent focus:ring-0 px-2 py-1" value="Untitled Worksheet" style="width:220px;">
  <div class="flex items-center gap-2 ml-6">
    <button id="previewBtn" class="px-3 py-1 bg-[#edeaf6] rounded hover:bg-[#d6d2e0]" title="Preview">👁️ Preview</button>
    <button id="setPortrait" class="px-3 py-1 bg-[#edeaf6] rounded hover:bg-[#d6d2e0]" title="Portrait">🧾</button>
    <button id="setLandscape" class="px-3 py-1 bg-[#edeaf6] rounded hover:bg-[#d6d2e0]" title="Landscape">🖼️</button>
    <button id="downloadBtn" class="px-3 py-1 bg-[#2e2b3f] text-white rounded hover:bg-[#827e9b]" title="Download PDF">⬇️ Download</button>
  </div>
</header>
