
<!-- Modal Overlay for More Tools -->
<style>
  .more-tools-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw; height: 100vh;
    /* Blue transparent gradient background */
    background: linear-gradient(135deg, rgba(80,150,255,0.32) 0%, rgba(30,80,180,0.22) 100%);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  .more-tools-modal {
    background: rgba(255,255,255,0.85); /* semi-transparent white so PNG transparency shows gradient */
    border-radius: 24px;
    box-shadow: 0 4px 32px 0 rgba(30,41,59,0.13);
    padding: 32px 24px 24px 24px;
    min-width: 384px;
    max-width: 99vw;
    width: 444px; /* 370px * 1.2 = 444px */
    text-align: center;
    position: relative;
    animation: fadeInUp 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    border: 2.5px solid #e2e8f0; /* light grey border */
  }
  .more-tools-title {
    color: #39384a;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 18px;
    letter-spacing: 0.01em;
  }
  .more-tools-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px 18px;
    margin-bottom: 8px;
    justify-items: center;
  }
  .more-tool-card {
    background: #f7f7f7;
    border-radius: 12px;
    border: 2px solid #b0bfc4;
    width: 120px;
    height: 120px;
    min-width: 120px;
    min-height: 120px;
    max-width: 120px;
    max-height: 120px;
    padding: 10px 6px 8px 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: all 0.2s;
    cursor: pointer;
    box-shadow: 0 2px 8px 0 rgba(30,41,59,0.06);
    text-decoration: none;
    font-size: 0.98rem;
    position: relative;
    justify-content: center;
  }
  .more-tool-card:hover {
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 8px 18px rgba(0,0,0,0.10);
    background: #e8f4f8;
  }
  .more-tool-card img {
    height: 2.7em;
    width: 2.7em;
    margin-bottom: 0.3em;
    margin-top: 0.1em;
    box-shadow: 0 4px 12px 0 rgba(30,41,59,0.13);
    border-radius: 8px;
    /* background removed to allow PNG transparency */
    object-fit: contain;
    display: block;
  }
  .more-tool-title {
    font-weight: 600;
    font-size: 0.98rem;
    color: #4a5568;
    margin-bottom: 0.1em;
    margin-top: 0.1em;
    line-height: 1.2;
  }
  .more-tools-close {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1.5rem;
    color: #b0bfc4;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 2;
    transition: color 0.15s;
  }
  .more-tools-close:hover {
    color: #39384a;
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="more-tools-overlay" id="moreToolsOverlay" style="display:none;">
  <div class="more-tools-modal">
    <button class="more-tools-close" id="closeMoreToolsBtn" title="Close">&times;</button>
    <div class="more-tools-title">More Tools</div>
    <div class="more-tools-list">
      <a class="more-tool-card" href="/Teachers/tools/wordtest/wordtest2.html">
        <img src="/Teachers/tools/assets/icons/wordtest.png" alt="Word Builder">
        <div class="more-tool-title">Word Builder</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/reading/reading.html">
        <img src="/Teachers/tools/assets/icons/reading.png" alt="Reading Builder">
        <div class="more-tool-title">Reading Builder</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/flashcard/flashcard.html">
        <img src="/Teachers/tools/assets/icons/flashcard.png" alt="Flashcard Maker">
        <div class="more-tool-title">Flashcard Maker</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/Grammar/grammar2.html">
        <img src="/Teachers/tools/assets/icons/grammar.png" alt="Grammar Builder">
        <div class="more-tool-title">Grammar Builder</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/grid_game/grid_game.html">
        <img src="/Teachers/tools/assets/icons/grid.png" alt="Grid Game">
        <div class="more-tool-title">Grid Game</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/survey_builder/survey_builder.html">
        <img src="/Teachers/tools/assets/icons/survey.png" alt="Survey Builder">
        <div class="more-tool-title">Survey Builder</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/planner/planner.html">
        <img src="/Teachers/tools/assets/icons/lesson.png" alt="Planner">
        <div class="more-tool-title">Planner</div>
      </a>
      <a class="more-tool-card" href="/Teachers/tools/puzzles/wordsearch.html">
        <img src="/Teachers/tools/assets/icons/wordsearch.png" alt="Wordsearch">
        <div class="more-tool-title">Wordsearch</div>
      </a>
    </div>
  </div>
</div>

<script>
// Show the More Tools modal overlay
function showMoreToolsModal() {
  document.getElementById('moreToolsOverlay').style.display = 'flex';
  document.body.style.overflow = 'hidden';
}
// Hide the More Tools modal overlay
function hideMoreToolsModal() {
  document.getElementById('moreToolsOverlay').style.display = 'none';
  document.body.style.overflow = '';
}
// Attach close button and outside click
document.addEventListener('DOMContentLoaded', function() {
  var overlay = document.getElementById('moreToolsOverlay');
  var closeBtn = document.getElementById('closeMoreToolsBtn');
  if (closeBtn) closeBtn.onclick = hideMoreToolsModal;
  overlay.addEventListener('click', function(e) {
    if (e.target === overlay) hideMoreToolsModal();
  });
  // Optional: ESC key closes
  document.addEventListener('keydown', function(e) {
    if (overlay.style.display !== 'none' && (e.key === 'Escape' || e.key === 'Esc')) {
      hideMoreToolsModal();
    }
  });
});
</script>
