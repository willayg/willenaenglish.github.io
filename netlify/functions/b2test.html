<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2 Dual File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #37474f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .file-manager {
      flex: 1;
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }
    .panel {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel-header {
      background: #eeeeee;
      padding: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .file-list li {
      margin: 0.3rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .controls {
      padding: 0.5rem;
      text-align: center;
    }
    button {
      margin: 0.3rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 3px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <header>B2 Cloud File Manager</header>
  <div class="file-manager">
    <!-- Local Files -->
    <div class="panel">
      <div class="panel-header">Your Device</div>
      <div class="controls">
        <input type="file" id="local-files" multiple />
      </div>
      <ul class="file-list" id="local-list"></ul>
      <div class="controls">
        <button onclick="uploadFiles()">Upload Selected</button>
      </div>
    </div>

    <!-- B2 Cloud Files -->
    <div class="panel">
      <div class="panel-header">B2 Cloud</div>
      <ul class="file-list" id="b2-list"></ul>
      <div class="controls">
        <button onclick="downloadSelected()">Download Selected</button>
        <button onclick="refreshB2Files()">â†» Refresh</button>
      </div>
    </div>
  </div>

  <script>
    const localInput = document.getElementById('local-files');
    const localList = document.getElementById('local-list');
    const b2List = document.getElementById('b2-list');
    let selectedLocalFiles = [];
    let selectedB2File = null;

    localInput.addEventListener('change', () => {
      localList.innerHTML = '';
      selectedLocalFiles = Array.from(localInput.files);
      selectedLocalFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        localList.appendChild(li);
      });
    });

    async function uploadFiles() {
      for (const file of selectedLocalFiles) {
        const base64 = await toBase64(file);
        await fetch('/.netlify/functions/b2_proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name, audioBase64: base64 })
        });
      }
      alert('Upload complete');
      refreshB2Files();
    }

    async function refreshB2Files() {
      b2List.innerHTML = '';
      const res = await fetch('/.netlify/functions/b2_proxy?list=true');
      const { files } = await res.json();
      files.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        li.onclick = () => {
          document.querySelectorAll('#b2-list li').forEach(el => el.style.fontWeight = 'normal');
          li.style.fontWeight = 'bold';
          selectedB2File = name;
        };
        b2List.appendChild(li);
      });
    }

    async function downloadSelected() {
      if (!selectedB2File) return alert('No file selected');
      const a = document.createElement('a');
      a.href = `https://f000.backblazeb2.com/file/willena/${selectedB2File}`;
      a.download = selectedB2File;
      a.click();
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
      });
    }

    refreshB2Files();
  </script>
</body>
</html>
