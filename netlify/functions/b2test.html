<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B2 Cloud File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: #34495e;
      color: white;
      margin: 0;
      padding: 16px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .panel {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      min-height: 300px;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    #deviceFiles, #b2Files {
      margin-top: 12px;
      max-height: 240px;
      overflow-y: auto;
    }

    .file-item {
      padding: 6px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>B2 Cloud File Manager</h1>

  <div class="container">
    <div class="panel">
      <h2>Your Device</h2>
      <input type="file" id="deviceInput" multiple />
      <div id="deviceFiles"></div>
    </div>

    <div class="panel">
      <h2>B2 Cloud</h2>
      <div id="b2Files">Loading...</div>
    </div>
  </div>

  <script>
    const deviceInput = document.getElementById('deviceInput');
    const deviceFiles = document.getElementById('deviceFiles');
    const b2Files = document.getElementById('b2Files');

    deviceInput.addEventListener('change', () => {
      deviceFiles.innerHTML = '';
      Array.from(deviceInput.files).forEach(file => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.textContent = file.name;
        deviceFiles.appendChild(item);
      });
    });

    async function fetchB2Files() {
      try {
        const response = await fetch('/.netlify/functions/b2_proxy');
        const data = await response.json();

        b2Files.innerHTML = '';

        if (!data.files || data.files.length === 0) {
          b2Files.textContent = 'No files found in B2 bucket.';
          return;
        }

        data.files.forEach(file => {
          const name = typeof file === 'string' ? file : file.fileName || JSON.stringify(file);
          const item = document.createElement('div');
          item.className = 'file-item';
          item.textContent = name;
          b2Files.appendChild(item);
        });
      } catch (error) {
        b2Files.innerHTML = 'Error loading B2 files.';
        console.error('Failed to fetch B2 files:', error);
      }
    }

    fetchB2Files();
  </script>
</body>
</html>
