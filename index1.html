<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willena 원어민 영어학원</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2d1b69 0%, #1a0d3d 50%, #0f0525 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated space background */
    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    
    .star:nth-child(1) { top: 20%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 80%; width: 3px; height: 3px; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 60%; left: 25%; width: 1px; height: 1px; animation-delay: 1s; }
    .star:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 10%; left: 60%; width: 1px; height: 1px; animation-delay: 0.8s; }
    .star:nth-child(6) { top: 30%; left: 10%; width: 2px; height: 2px; animation-delay: 1.2s; }
    .star:nth-child(7) { top: 70%; left: 90%; width: 3px; height: 3px; animation-delay: 0.3s; }
    .star:nth-child(8) { top: 50%; left: 50%; width: 1px; height: 1px; animation-delay: 1.8s; }
    .star:nth-child(9) { top: 25%; left: 75%; width: 2px; height: 2px; animation-delay: 0.6s; }
    .star:nth-child(10) { top: 85%; left: 35%; width: 1px; height: 1px; animation-delay: 1.4s; }
    
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Planet decorations */
    .planet {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      opacity: 0.7;
    }
    
    .planet1 {
      top: 15%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff9ff3, #f368e0);
    }
    
    .planet2 {
      bottom: 20%;
      left: 8%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #54a0ff, #2e86de);
    }
    
    /* Header */
    .header {
      background: rgba(78, 84, 200, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 0;
      text-align: center;
      position: relative;
      z-index: 10;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
      padding: 20px;
    }
    
    /* Logo circle */
    .logo-circle {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      box-shadow: 0 0 50px rgba(162, 155, 254, 0.4);
      border: 4px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .logo-circle::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: rotate 6s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .logo {
      width: 200px;
      height: auto;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }
    
    /* Navigation buttons */
    .nav-buttons {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    
    .nav-btn {
      padding: 30px 20px;
      border: none;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .nav-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }
    
    .play-btn {
      grid-row: 1 / 3;
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      color: #2d3436;
    }
    
    .login-btn {
      background: linear-gradient(135deg, #fd79a8, #e84393);
      color: white;
    }
    
    .teachers-btn {
      background: linear-gradient(135deg, #81ecec, #00cec9);
      color: #2d3436;
      font-size: 1.4rem;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo-circle {
        width: 220px;
        height: 220px;
        margin-bottom: 30px;
      }
      
      .logo {
        width: 150px;
      }
      
      .nav-buttons {
        max-width: 350px;
        gap: 12px;
      }
      
      .nav-btn {
        padding: 25px 15px;
        font-size: 1.6rem;
      }
      
      .teachers-btn {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo-circle {
        width: 180px;
        height: 180px;
      }
      
      .logo {
        width: 120px;
      }
      
      .nav-buttons {
        max-width: 300px;
      }
      
      .nav-btn {
        padding: 20px 12px;
        font-size: 1.4rem;
      }
      
      .teachers-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated space background -->
  <div class="space-bg">
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
  </div>
  
  <!-- Header -->
  <header class="header">
    <h1>Willena English Academy</h1>
  </header>
  
  <!-- Main content -->
  <main class="main-content">
    <!-- Logo circle -->
    <div class="logo-circle">
      <img src="Assets/Images/color-logo1.png" alt="Willena Logo" class="logo">
    </div>
    
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <a href="playzone.html" class="nav-btn play-btn">Play</a>
      <a href="login.html" class="nav-btn login-btn">Login</a>
      <a href="Teachers/index.html" class="nav-btn teachers-btn">Teachers'</a>
    </div>
  </main>
</body>
</html>
