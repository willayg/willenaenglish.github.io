  <style>
body {

    .container {

    #startScreen, #quizScreen, #endScreen {

    button {

      border-radius: 10px;

    }
    .options button {
      display: block;
      width: 100%;

      padding-bottom: 16px;
      font-size: 1.4em;
    }
    #logo {
      width: 100px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #emoji {
      font-size: 6em;
      flex: 0 0 auto;
      text-align: center;
      margin: 0 auto;
    }
    .status-bar {
      display: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .status-item {
      font-size: 2em;
      font-weight: bold;
      width: 80px;
      text-align: center;
    }
#nameInput {
  display: block;
  margin: 20px auto;
  text-align: center;
}

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<img id="logo" src="Logo.png" alt="Willena Logo">
<button id="soundToggle" style="position: absolute; top: 20px; right: 30px; z-index: 20;">ðŸ”Š Sound On</button>
  <div class="container">
    <div id="startScreen">
      <h1>Animal Quiz</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="quizScreen">
      <div class="status-bar">
        <div class="status-item"><span id="timer">20</span>s</div>
        <div id="emoji"></div>
        <div class="status-item"><span id="score">0</span></div>
      </div>
      <div class="options" id="options"></div> <button id="restartButton" onclick="resetGame()" style="display: none; margin-top: 10px;">Restart</button>
    </div>

    <div id="endScreen">
      <h2>Game Over!</h2>
      <p>Your score: <span id="finalScore"></span></p>
      <p>Top Scores:</p>
      <ol id="highScores"></ol>
      <input type="text" id="nameInput" style="padding-top: 16px; padding-bottom: 16px;" placeholder="Enter your name">
      <button onclick="submitScore()">Submit Score</button>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
  

  <script>
    const questions = [
      { icon: 'ðŸ¦', answer: 'Lion', choices: ['Tiger', 'Lion', 'Bear', 'Elephant'] },
      { icon: 'ðŸ˜', answer: 'Elephant', choices: ['Dog', 'Elephant', 'Giraffe', 'Horse'] },
      { icon: 'ðŸ¯', answer: 'Tiger', choices: ['Tiger', 'Zebra', 'Lion', 'Monkey'] },
      { icon: 'ðŸµ', answer: 'Monkey', choices: ['Donkey', 'Monkey', 'Cat', 'Panda'] },
      { icon: 'ðŸ»', answer: 'Bear', choices: ['Bear', 'Koala', 'Pig', 'Fox'] },
      { icon: 'ðŸ¦Š', answer: 'Fox', choices: ['Dog', 'Wolf', 'Fox', 'Lion'] },
      { icon: 'ðŸº', answer: 'Wolf', choices: ['Dog', 'Cat', 'Wolf', 'Tiger'] },
      { icon: 'ðŸ¦’', answer: 'Giraffe', choices: ['Elephant', 'Camel', 'Giraffe', 'Horse'] },
      { icon: 'ðŸ´', answer: 'Horse', choices: ['Horse', 'Cow', 'Dog', 'Pig'] },
      { icon: 'ðŸ·', answer: 'Pig', choices: ['Sheep', 'Pig', 'Bear', 'Rabbit'] },
      { icon: 'ðŸ°', answer: 'Rabbit', choices: ['Hamster', 'Rabbit', 'Kangaroo', 'Fox'] },
      { icon: 'ðŸ±', answer: 'Cat', choices: ['Tiger', 'Cat', 'Panther', 'Dog'] },
      { icon: 'ðŸ¶', answer: 'Dog', choices: ['Wolf', 'Dog', 'Fox', 'Lion'] },
      { icon: 'ðŸ®', answer: 'Cow', choices: ['Cow', 'Buffalo', 'Pig', 'Donkey'] },
      { icon: 'ðŸ‘', answer: 'Sheep', choices: ['Goat', 'Horse', 'Sheep', 'Pig'] },
      { icon: 'ðŸ¦“', answer: 'Zebra', choices: ['Zebra', 'Horse', 'Donkey', 'Elephant'] },
      { icon: 'ðŸ¦˜', answer: 'Kangaroo', choices: ['Rabbit', 'Kangaroo', 'Dog', 'Koala'] },
      { icon: 'ðŸ”', answer: 'Chicken', choices: ['Turkey', 'Chicken', 'Duck', 'Ostrich'] },
      { icon: 'ðŸ¦†', answer: 'Duck', choices: ['Chicken', 'Duck', 'Swan', 'Goose'] },
      { icon: 'ðŸ¦¢', answer: 'Swan', choices: ['Duck', 'Flamingo', 'Swan', 'Goose'] },
      { icon: 'ðŸ¦©', answer: 'Flamingo', choices: ['Duck', 'Pelican', 'Flamingo', 'Swan'] },
      { icon: 'ðŸ¦š', answer: 'Peacock', choices: ['Peacock', 'Turkey', 'Swan', 'Duck'] },
      { icon: 'ðŸ¦œ', answer: 'Parrot', choices: ['Parrot', 'Eagle', 'Falcon', 'Toucan'] },
      { icon: 'ðŸ¦¢', answer: 'Swan', choices: ['Duck', 'Goose', 'Swan', 'Heron'] },
      { icon: 'ðŸ¦ƒ', answer: 'Turkey', choices: ['Chicken', 'Turkey', 'Duck', 'Pheasant'] },
      { icon: 'ðŸª¿', answer: 'Goose', choices: ['Duck', 'Goose', 'Swan', 'Pelican'] },
      { icon: 'ðŸ¦…', answer: 'Eagle', choices: ['Tucan', 'Eagle', 'Parrot', 'Penguin'] },
      { icon: 'ðŸ¦‰', answer: 'Owl', choices: ['Hawk', 'Owl', 'Eagle', 'Dove'] },
      { icon: 'ðŸª°', answer: 'Fly', choices: ['Mosquito', 'Bee', 'Fly', 'Ant'] },
      { icon: 'ðŸ', answer: 'Bee', choices: ['Wasp', 'Fly', 'Bee', 'Ant'] },
      { icon: 'ðŸœ', answer: 'Ant', choices: ['Ant', 'Spider', 'Beetle', 'Fly'] },
      { icon: 'ðŸ•·ï¸', answer: 'Spider', choices: ['Spider', 'Crab', 'Ant', 'Beetle'] },
      { icon: 'ðŸ¦‚', answer: 'Scorpion', choices: ['Scorpion', 'Spider', 'Lobster', 'Crab'] },
      { icon: 'ðŸ¢', answer: 'Turtle', choices: ['Turtle', 'Lizard', 'Frog', 'Snake'] },
      { icon: 'ðŸ', answer: 'Snake', choices: ['Worm', 'Eel', 'Snake', 'Lizard'] },
      { icon: 'ðŸ¦Ž', answer: 'Lizard', choices: ['Turtle', 'Lizard', 'Frog', 'Snake'] },
      { icon: 'ðŸ¸', answer: 'Frog', choices: ['cat', 'Frog', 'Lizard', 'Salamander'] },
      { icon: 'ðŸŠ', answer: 'Crocodile', choices: ['Crocodile', 'Banana', 'Lizard', 'Turtle'] },
      { icon: 'ðŸ¦­', answer: 'Seal', choices: ['Otter', 'Seal', 'Whale', 'Walrus'] },
      { icon: 'ðŸ¬', answer: 'Dolphin', choices: ['Shark', 'Dolphin', 'Whale', 'Seal'] },
      { icon: 'ðŸ³', answer: 'Whale', choices: ['Whale', 'Dolphin', 'Shark', 'Seal'] },
      { icon: 'ðŸ¦ˆ', answer: 'Shark', choices: ['Whale', 'Dolphin', 'Shark', 'Seal'] }
    ];

    let score = 0;
    let timeLeft = 30;
    let timer;
    let currentQuestion;
    let usedQuestions = [];

    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const endScreen = document.getElementById('endScreen');
    const emoji = document.getElementById('emoji');
    const options = document.getElementById('options');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const finalScore = document.getElementById('finalScore');
    const highScoresList = document.getElementById('highScores');
    const nameInput = document.getElementById('nameInput');

    // Sound setup
    const correctSound = new Audio('sounds/right.mp3');
    const wrongSound = new Audio('sounds/wrong.mp3');
    const endGameSound = new Audio('sounds/endgame.mp3');
    const jungleMusic = new Audio('sounds/junglemusic.mp3');
    jungleMusic.loop = true;
    jungleMusic.volume = 0.5; // Optional: lower volume for background music

    let soundOn = true;

    const soundToggle = document.getElementById('soundToggle');
    soundToggle.onclick = function() {
      soundOn = !soundOn;
      // Mute/unmute all sounds
      correctSound.muted = !soundOn;
      wrongSound.muted = !soundOn;
      endGameSound.muted = !soundOn;
      jungleMusic.muted = !soundOn;
      soundToggle.textContent = soundOn ? 'ðŸ”Š Sound On' : 'ðŸ”‡ Sound Off';
    };

    // Optionally, ensure all sounds respect the toggle at start
    correctSound.muted = !soundOn;
    wrongSound.muted = !soundOn;
    endGameSound.muted = !soundOn;
    jungleMusic.muted = !soundOn;

    function startGame() {
      score = 0;
      timeLeft = 30;
      endScreen.style.display = 'none';
      startScreen.style.display = 'none';

      // Start background music if not already playing
      if (jungleMusic.paused) {
        jungleMusic.currentTime = 0;
        jungleMusic.play();
      }

      // FIX: Clear any existing timer before starting a new one
      if (timer) clearInterval(timer);

      usedQuestions = [];
      startScreen.style.display = 'none';
      endScreen.style.display = 'none';
      quizScreen.style.display = 'block';
      document.getElementById('restartButton').style.display = 'inline-block';

      document.querySelector('.status-bar').style.display = 'flex';
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;

      nextQuestion();
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function nextQuestion() {
      if (usedQuestions.length === questions.length) {
        endGame();
        return;
      }
      let index;
      do {
        index = Math.floor(Math.random() * questions.length);
      } while (usedQuestions.includes(index));
      usedQuestions.push(index);
      currentQuestion = questions[index];
      emoji.textContent = currentQuestion.icon;
      options.innerHTML = '';
      const shuffledChoices = [...currentQuestion.choices].sort(() => Math.random() - 0.5);
shuffledChoices.forEach(choice => {
  const btn = document.createElement('button');
  btn.textContent = choice;
  btn.onclick = () => checkAnswer(choice);
  options.appendChild(btn);
});
    }

    function checkAnswer(choice) {
      const buttons = document.querySelectorAll('#options button');

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === currentQuestion.answer) {
          btn.style.backgroundColor = '#ffeb3b'; // bright yellow
          btn.style.color = '#000'; // black text
        } else if (btn.textContent === choice) {
          btn.style.backgroundColor = '#e53935'; // red
        }
      });

      if (choice === currentQuestion.answer) {
        correctSound.currentTime = 0;
        correctSound.play();
        score += 200;
        scoreDisplay.textContent = score;
        setTimeout(nextQuestion, 500); // short pause for correct too
      } else {
        wrongSound.currentTime = 0;
        wrongSound.play();
        score -= 100;
        scoreDisplay.textContent = score;
        setTimeout(nextQuestion, 500); // pause so kids can learn
      }
    }

    function endGame() {
      document.getElementById('restartButton').style.display = 'none';

      clearInterval(timer);
      quizScreen.style.display = 'none';
      endScreen.style.display = 'block';
      finalScore.textContent = score;

      // Play end game sound
      endGameSound.currentTime = 0;
      endGameSound.play();

      // Show high scores immediately on end screen
      displayHighScores();

      // Reset input/button for new score submission
      nameInput.style.display = 'block';
      const submitBtn = document.querySelector('button[onclick="submitScore()"]');
      if (submitBtn) submitBtn.style.display = 'inline-block';
    }

    function submitScore() {
  const name = nameInput.value || 'Anonymous';
  const highScores = JSON.parse(localStorage.getItem('animalQuizHighScores') || '[]');
  highScores.push({ name, score });
  highScores.sort((a, b) => b.score - a.score);
  localStorage.setItem('animalQuizHighScores', JSON.stringify(highScores.slice(0, 5)));
  displayHighScores();

  // Hide input and button to prevent double submission
  nameInput.style.display = 'none';
  const submitBtn = document.querySelector('button[onclick="submitScore()"]');
  if (submitBtn) submitBtn.style.display = 'none';
}


    function displayHighScores() {
      const highScores = JSON.parse(localStorage.getItem('animalQuizHighScores') || '[]');
      highScoresList.innerHTML = '';
      highScores.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.score}`;
        highScoresList.appendChild(li);
      });
    }

    function resetGame() {
      document.getElementById('restartButton').style.display = 'none';

      nameInput.value = '';
      scoreDisplay.textContent = '0';
      timerDisplay.textContent = '30';
      startScreen.style.display = 'block';
      quizScreen.style.display = 'none';
      endScreen.style.display = 'none';
      nameInput.style.display = 'block';
      const submitBtn = document.querySelector('button[onclick="submitScore()"]');
      if (submitBtn) submitBtn.style.display = 'inline-block';
      highScoresList.innerHTML = '';

      // Stop jungle music if you want, or keep it looping
      // jungleMusic.pause();
      // jungleMusic.currentTime = 0;
    }

    startScreen.style.display = 'block';
  </script>
