<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dramady Music & Robotic Bee</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: url('../../Assets/Images/backgrounds/robotic_bee.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #232a3b;
      color: #ffe600;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .music-toggle {
      display: flex;
      align-items: center;
      background: rgba(30,30,40,0.85);
      border: 2px solid #ff9800;
      border-radius: 12px;
      padding: 12px 22px;
      box-shadow: 0 0 8px #ff980044;
      margin-bottom: 32px;
    }
    .music-toggle label {
      font-size: 1.1em;
      font-weight: bold;
      color: #ffe600;
      margin-left: 10px;
      letter-spacing: 1px;
      cursor: pointer;
    }
    .music-toggle input[type="checkbox"] {
      accent-color: #ff9800;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      width: 96vw;
      min-width: 0;
      margin: 24px auto;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      border: 3px solid #ff9800;
      padding: 5vw 3vw;
      box-sizing: border-box;
    }
    .chunks, .answer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
      min-height: 44px;
    }
    .chunks button, .answer button {
      font-size: 1.1em;
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid #ff9800;
      background: #232a3b;
      color: #fff;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .chunks button:active, .answer button:active {
      background: #ff9800;
      color: #232a3b;
    }
    #score { font-size: 1.2em; margin-bottom: 10px; color: #ffe600; }
    #checkBtn, #nextBtn, #restartBtn {
      margin-top: 16px;
      font-size: 1.1em;
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: #232a3b;
      cursor: pointer;
      margin-right: 8px;
      box-shadow: 0 0 8px #ff980044;
    }
    #checkBtn:disabled, #nextBtn:disabled {
      background: #888;
      color: #ccc;
      cursor: not-allowed;
    }
    #result { font-size: 1.1em; margin: 14px 0; min-height: 28px; color: #ff9800; }
    .mode-btn-row {
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      justify-content: center;
    }
    .mode-btn {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2em;
      padding: 16px 30px;
      border-radius: 12px;
      border: none;
      background: #232a3b;
      color: #ffe600;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0006;
      transition: transform 0.12s, box-shadow 0.12s, background 0.2s;
      position: relative;
      min-width: 220px;
      text-align: left;
      border: 2px solid #ff9800;
    }
    .mode-btn span {
      font-size: 1.3em;
      margin-right: 12px;
      vertical-align: middle;
    }
    .mode-btn .mode-desc {
      font-size: 0.85em;
      color: #ffe066;
      opacity: 0.85;
      margin-top: 8px;
      font-weight: 400;
    }
    .mode-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px #0008;
      background: #ff9800;
      color: #232a3b;
    }
    #submitBtn, #playAgainBtn {
      font-size: 1.1em;
      padding: 12px 28px;
      border-radius: 12px;
      border: none;
      background: #232a3b;
      color: #ffe600;
      font-weight: bold;
      margin: 12px 0 8px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px #0006;
      border: 2px solid #ff9800;
      transition: transform 0.12s, box-shadow 0.12s, background 0.2s;
    }
    #playAgainBtn {
      background: #232a3b;
      color: #ffe600;
    }
    #submitBtn:active, #playAgainBtn:active {
      transform: scale(0.97);
      background: #ff9800;
      color: #232a3b;
    }
    .back-btn {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.1em;
      padding: 10px 28px;
      border-radius: 10px;
      border: none;
      background: #232a3b;
      color: #ffe600;
      font-weight: bold;
      margin: 16px 0 0 0;
      cursor: pointer;
      box-shadow: 0 0 8px #ff980044;
      letter-spacing: 1.2px;
      border: 2px solid #ff9800;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .back-btn:active {
      background: #ff9800;
      color: #232a3b;
      transform: scale(0.97);
    }

    .voice-toggle {
      margin-bottom: 18px;
    }
    .voice-toggle label {
      font-weight: bold;
      color: #ffe600;
    }
    .voice-toggle input[type="checkbox"] {
      accent-color: #ff9800;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="music-toggle">
    <input type="checkbox" id="musicToggle" checked>
    <label for="musicToggle">üéµ Dramady Music</label>
  </div>
  <audio id="dramadyMusic" src="../../Assets/audio/dramady.mp3" loop></audio>

  <script>
    const musicToggle = document.getElementById('musicToggle');
    const dramadyMusic = document.getElementById('dramadyMusic');
    dramadyMusic.volume = 0.3;
    // Play music by default
    dramadyMusic.play();

    musicToggle.addEventListener('change', () => {
      if (musicToggle.checked) {
        dramadyMusic.play();
      } else {
        dramadyMusic.pause();
      }
    });
  </script>
  <div class="container" id="modeScreen">
    <h1 style="margin-bottom:32px; font-size:2.2em; letter-spacing:1px;">ES6 Unscramble Game</h1>
    <p style="font-size:1.2em; margin-bottom:36px; color:#ff9800;">
      Choose a mode to begin:
    </p>
    <div class="mode-btn-row">
      <button id="practiceModeBtn" class="mode-btn practice">
        <span>üìù</span> Practice Mode
        <div class="mode-desc">10 random sentences, no score, see your results at the end.</div>
      </button>
      <button id="gameModeBtn" class="mode-btn game">
        <span>üéÆ</span> Game Mode
        <div class="mode-desc">All sentences, score points, challenge yourself!</div>
      </button>
    </div>
  </div>
  <div class="container">
    <h1>Unscramble the Sentence!</h1>
    <div id="timer" style="font-size:1.3em; margin-bottom:10px; color:#ff9800; display:none;"></div>
    <div id="score"></div>
    <div class="answer" id="answer"></div>
    <div class="chunks" id="chunks"></div>
    <button id="checkBtn" disabled>Check</button>
    <button id="nextBtn" style="display:none;">Next</button>
    <div id="result"></div>
    <button id="restartBtn" style="display:none;">Restart</button>
    <button id="backBtn" class="back-btn">‚¨ÖÔ∏è Back to Menu</button>
  </div>
  <div class="container" id="endScreen" style="display:none;">
    <h2>Game Over!</h2>
    <p>Your score: <span id="finalScore"></span></p>
    <p>Top Scores:</p>
    <ol id="highscores"></ol>
    <input type="text" id="nameInput" style="padding-top: 16px; padding-bottom: 16px;" placeholder="Enter your name">
    <button id="submitBtn" style="font-size:1.3em; padding:18px 38px; border-radius:16px; background:linear-gradient(90deg,#ff9800 60%,#7f7fff 100%);color:#232a3b;font-weight:bold;display:inline-block;margin:16px 0 8px 0;">ÌôïÏù∏</button>
    <button id="playAgainBtn" style="font-size:1.3em; padding:18px 38px; border-radius:16px; background:linear-gradient(90deg,#ff9800 60%,#ffe066 100%);color:#232a3b;font-weight:bold;display:none;">Play Again</button>
  </div>
  <div class="voice-toggle">
    <label>
      <input type="checkbox" id="voiceToggle" checked>
      üîä Voices On/Off
    </label>
  </div>
  <script type="module" src="ES6.js"></script>
  <script>
    let voicesOn = true;
    const voiceToggle = document.getElementById('voiceToggle');
    voiceToggle.addEventListener('change', () => {
      voicesOn = voiceToggle.checked;
    });
  </script>
</body>
</html>
