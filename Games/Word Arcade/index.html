<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Arcade | 단어 오락실</title>

  <!-- Performance: preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Supabase client config (safe to expose). PUT YOUR REAL VALUES HERE. -->
  <meta name="supabase-url" content="https://YOURPROJECT.supabase.co" />
  <meta name="supabase-anon-key" content="YOUR_PUBLIC_ANON_KEY" />

  <!-- CSP: allow audio, remote ESM (supabase-js), fonts, and API calls -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' data: blob: https:;
                 media-src 'self' data: blob: https:;
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 script-src 'self' 'unsafe-inline' https:;
                 connect-src 'self' https:;" />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root { --pri:#19777e; --acc:#93cbcf; --ink:#222; --mut:#666; }
    body { font: 14px/1.4 system-ui, Segoe UI, Arial, sans-serif; background:#f5f7fa; color:var(--ink); }
  </style>
  <link rel="stylesheet" href="style.css" />

  <!-- Your header web component -->
  <script defer src="/students/components/student-header.js"></script>
  <!-- Game app -->
  <script type="module" src="main.js"></script>
</head>
<body>
  <student-header title="" show-home="false" home-href="/students/dashboard.html" home-label="Home">
    <img slot="actions" src="assets/Images/icons/word-arcade.svg" alt="Word Arcade" style="height:4em;max-height:4.5em;display:block;" />
  <a slot="menu-item" id="navHome" class="wa-menu-btn" href="/students/dashboard.html">Home</a>
  <a slot="menu-item" id="menuBtn" class="wa-menu-btn" href="#">Menu</a>
  <a slot="menu-item" id="levelsBtn" class="wa-menu-btn" href="#">Levels</a>
  <a slot="menu-item" id="navGrammar" class="wa-menu-btn" href="/Games/GrammarArcade/index.html">Grammar Arcade</a>
  </student-header>

  <main>
    <!-- In-game progress bar -->
    <div id="gameProgressBar" style="display:none; margin: 4px auto 8px; max-width: 820px; padding: 0 20px;">
      <div style="height:8px;background:#ffffff;border-radius:6px;overflow:hidden;box-shadow:inset 0 1px 2px rgba(0,0,0,0.06);">
        <div id="gameProgressFill" style="height:100%;width:0%;background:linear-gradient(90deg,#93cbcf,#19777e);transition:width .3s ease;"></div>
      </div>
      <div id="gameProgressText" style="text-align:right;font-size:12px;color:#666;margin-top:4px;" aria-live="polite">0/0</div>
    </div>

    <!-- Opening page: options card -->
    <div id="openingButtons" class="wa-card">
      <button id="assignmentsBtn" class="wa-option wa-for-you" type="button">
        <img src="./assets/Images/icons/for-you.svg" alt="For You" class="wa-icon" loading="lazy" decoding="async" draggable="false" />
        <span>For You</span>
      </button>
      <hr class="wa-rule" />
      <button id="reviewBtn" class="wa-option wa-review icon-right" type="button">
        <img src="./assets/Images/icons/review.svg" alt="Review" class="wa-icon" loading="lazy" decoding="async" draggable="false" />
        <span>Review</span>
      </button>
      <hr class="wa-rule" />
      <button id="basicWordsBtn" class="wa-option wa-basic" type="button">
        <img src="./assets/Images/icons/basic.svg" alt="Basic" class="wa-icon" loading="lazy" decoding="async" draggable="false" />
        <span>Basic</span>
      </button>
      <hr class="wa-rule" />
      <button id="browseBtn" class="wa-option wa-browse icon-right" type="button">
        <img src="./assets/Images/icons/browse.svg" alt="Browse" class="wa-icon" loading="lazy" decoding="async" draggable="false" />
        <span>Browse</span>
      </button>
      <hr class="wa-rule" />
    </div>

    <section id="gameArea"></section>

    <!-- Modal overlay for mode selection -->
    <div id="modalOverlay" style="display: none;"></div>
  </main>

  <!-- Tiny bootstrap to wire header controls and refresh profile via cookie session -->
  <script type="module">
    const $ = (sel) => document.querySelector(sel);

    async function ensureHeaderProfile(){
      try {
        // Get profile info (name + avatar) from cookie session
        const res = await fetch('/.netlify/functions/supabase_proxy_fixed?action=get_profile_name', { credentials: 'include' });
        if (!res.ok) return;
        const data = await res.json().catch(() => null);
        if (!data || !data.success) return;
        if ((data.username || data.name) && typeof (data.username || data.name) === 'string') {
          localStorage.setItem('user_name', (data.username || data.name).slice(0,40));
        }
        if (data.avatar && typeof data.avatar === 'string' && data.avatar.length <= 16) {
          localStorage.setItem('selectedEmojiAvatar', data.avatar);
        }
        // Also fetch overview to populate points for the header
        try {
          const ovRes = await fetch('/.netlify/functions/progress_summary?section=overview', { credentials: 'include', cache: 'no-store' });
          if (ovRes.ok) {
            const ov = await ovRes.json().catch(() => null);
            if (ov && typeof ov.points === 'number') {
              const cur = Number(localStorage.getItem('user_points') || '0') || 0;
              if (ov.points >= cur) localStorage.setItem('user_points', String(ov.points));
            }
          }
        } catch {}
        const header = document.querySelector('student-header');
        if (header && typeof header.refresh === 'function') header.refresh();
      } catch {}
    }

    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = $('#menuBtn');
      if (menuBtn) menuBtn.addEventListener('click', () => {
        const sg = document.getElementById('savedGamesModal'); if (sg) sg.style.display = 'none';
        const overlay = document.getElementById('modalOverlay'); if (overlay) overlay.style.display = 'none';
        const ga = document.getElementById('gameArea'); if (ga) ga.replaceChildren();
        const open = document.getElementById('openingButtons'); if (open) open.style.display = '';
      });

      const levelsBtn = $('#levelsBtn');
      if (levelsBtn) levelsBtn.addEventListener('click', () => window.WordArcade?.startModeSelector?.());

      const forYou = $('#assignmentsBtn');
      if (forYou) forYou.addEventListener('click', () => window.WordArcade?.openSavedGames?.());

      ensureHeaderProfile();
    });
  </script>

  <!-- Session refresher: rotate access cookie via secure refresh endpoint -->
  <script>
    (function(){
      async function refreshOnce(){
        try {
          await fetch('/.netlify/functions/supabase_proxy_fixed?action=refresh', {
            method: 'GET', credentials: 'include', cache: 'no-store'
          });
        } catch {}
      }
      window.addEventListener('DOMContentLoaded', () => {
        refreshOnce();
        // Refresh roughly every 45 minutes
        setInterval(refreshOnce, 2700000);
      });
    })();
  </script>
</body>
</html>
