<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Arcade | 단어 오락실</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --pri:#19777e; --acc:#93cbcf; --ink:#222; --mut:#666; }
    body { font: 14px/1.4 system-ui, Segoe UI, Arial, sans-serif; background:#f5f7fa; color:var(--ink); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script defer src="/students/components/student-header.js"></script>
</head>
<body>
  <student-header title="Word Arcade" show-home="false" home-href="/students/dashboard.html" home-label="Home">
    <a slot="menu-item" id="navHome" class="menu-item" href="/students/dashboard.html">Home</a>
    <button slot="menu-item" id="menuBtn" class="menu-item" type="button">Menu</button>
  <button slot="menu-item" id="levelsBtn" class="menu-item" type="button">Levels</button>
    <a slot="menu-item" id="navGrammar" class="menu-item" href="/Games/GrammarArcade/index.html">Grammar Arcade</a>
  </student-header>
  <main>
    <!-- In-game progress bar -->
    <div id="gameProgressBar" style="display:none; margin: 4px auto 8px; max-width: 820px; padding: 0 20px;">
      <div style="height:8px;background:#ffffff;border-radius:6px;overflow:hidden;box-shadow:inset 0 1px 2px rgba(0,0,0,0.06);">
        <div id="gameProgressFill" style="height:100%;width:0%;background:linear-gradient(90deg,#93cbcf,#19777e);transition:width .3s ease;"></div>
      </div>
      <div id="gameProgressText" style="text-align:right;font-size:12px;color:#666;margin-top:4px;">0/0</div>
    </div>
    <!-- Opening page: options card -->
    <div id="openingButtons" class="wa-card">
  <button id="assignmentsBtn" class="wa-option wa-for-you">
        <img src="./assets/Images/icons/for-you.svg" alt="For You" class="wa-icon"/>
        <span>For You</span>
      </button>
      <hr class="wa-rule"/>
  <button id="reviewBtn" class="wa-option wa-review icon-right">
        <img src="./assets/Images/icons/review.svg" alt="Review" class="wa-icon"/>
        <span>Review</span>
      </button>
      <hr class="wa-rule"/>
  <button id="basicWordsBtn" class="wa-option wa-basic">
        <img src="./assets/Images/icons/basic.svg" alt="Basic" class="wa-icon"/>
        <span>Basic</span>
      </button>
      <hr class="wa-rule"/>
  <button id="browseBtn" class="wa-option wa-browse icon-right">
        <img src="./assets/Images/icons/browse.svg" alt="Browse" class="wa-icon"/>
        <span>Browse</span>
      </button>
      <hr class="wa-rule"/>
    </div>
    <section id="gameArea"></section>
    <!-- Modal overlay for mode selection -->
    <div id="modalOverlay" style="display: none;"></div>
  </main>
  <script type="module" src="main.js"></script>
  <script>
    // Restore menu actions (header visuals by student-header)
    function showOpening(){
      const sg = document.getElementById('savedGamesModal');
      if (sg) sg.style.display = 'none';
      const overlay = document.getElementById('modalOverlay');
      if (overlay) overlay.style.display = 'none';
      const ga = document.getElementById('gameArea');
      if (ga) ga.innerHTML = '';
      const open = document.getElementById('openingButtons');
      if (open) open.style.display = '';
    }
    function getUserId(){
      return (
        localStorage.getItem('user_id') || sessionStorage.getItem('user_id') ||
        localStorage.getItem('userId') || sessionStorage.getItem('userId') ||
        localStorage.getItem('student_id') || sessionStorage.getItem('student_id') ||
        localStorage.getItem('profile_id') || sessionStorage.getItem('profile_id') ||
        localStorage.getItem('id') || sessionStorage.getItem('id') || null
      );
    }
    async function ensureHeaderProfile(){
      const uid = getUserId();
      // Use any locally stored name first
      const localName = localStorage.getItem('user_name') || localStorage.getItem('username') || localStorage.getItem('name');
      if (!uid) return;
      try {
        const url = new URL('/.netlify/functions/get_profile_name?user_id=' + encodeURIComponent(uid), window.location.origin);
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) return;
        const data = await res.json();
        if (data && data.username) localStorage.setItem('user_name', data.username);
        if (data && data.avatar) localStorage.setItem('selectedEmojiAvatar', data.avatar);
        // Ask header to re-render
        const header = document.querySelector('student-header');
        if (header && typeof header.refresh === 'function') header.refresh();
      } catch(e) { /* ignore */ }
    }
    document.addEventListener('DOMContentLoaded', () => {
      // Wire menu button
      const menuBtn = document.getElementById('menuBtn');
      if (menuBtn) menuBtn.onclick = showOpening;
  // Wire Levels to in-app mode selector state
  const levelsBtn = document.getElementById('levelsBtn');
  if (levelsBtn) levelsBtn.onclick = () => window.WordArcade?.startModeSelector?.();
      // Ensure header shows latest profile info
      ensureHeaderProfile();
      const forYou = document.getElementById('assignmentsBtn');
      if (forYou) forYou.onclick = () => window.WordArcade?.openSavedGames?.();
    });
  </script>
</body>
</html>
