<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Arcade | 단어 오락실</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display: flex; flex-direction: column; align-items: center; padding: 16px 20px;">
    <div style="position:relative;width:100%;min-height:48px;">
      <h1 style="margin:0;text-align:center;position:absolute;left:0;right:0;top:50%;transform:translateY(-50%);width:100%;font-size:1.5em;">Word Arcade <span style="font-size:0.7em;color:#93cbcf;">단어 오락실</span></h1>
      <div style="position:absolute;left:0;top:0;width:32px;height:48px;"></div>
      <button id="burgerMenuBtn" style="display:none;position:absolute;right:0;top:0;background:none;border:none;color:#19777e;font-size:20px;cursor:pointer;width:32px;height:48px;">☰</button>
    </div>
    
    <div id="menuBar" style="display: none; margin-top: 12px; display: flex; align-items: center; justify-content: center;">
      <button id="backBtn" style="
        background: none;
        border: none;
        color: #19777e;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 16px;
        margin: 0 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
      " onmouseover="this.style.background='rgba(25,119,126,0.1)'" onmouseout="this.style.background='none'">Back</button>
      <span style="color: #ccc;">|</span>
      <button id="wordsBtn" style="
        background: none;
        border: none;
        color: #19777e;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 16px;
        margin: 0 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
      " onmouseover="this.style.background='rgba(25,119,126,0.1)'" onmouseout="this.style.background='none'">Lesson</button>
      <span style="color: #ccc;">|</span>
      <button id="modeBtn" style="
        background: none;
        border: none;
        color: #19777e;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 16px;
        margin: 0 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
      " onmouseover="this.style.background='rgba(25,119,126,0.1)'" onmouseout="this.style.background='none'">Mode</button>
    </div>
  </header>
  <main>
    <!-- In-game progress bar -->
    <div id="gameProgressBar" style="display:none; margin: 4px auto 8px; max-width: 820px; padding: 0 20px;">
      <div style="height:8px;background:#eceff1;border-radius:6px;overflow:hidden;box-shadow:inset 0 1px 2px rgba(0,0,0,0.06);">
        <div id="gameProgressFill" style="height:100%;width:0%;background:linear-gradient(90deg,#93cbcf,#19777e);transition:width .3s ease;"></div>
      </div>
      <div id="gameProgressText" style="text-align:right;font-size:12px;color:#666;margin-top:4px;">0/0</div>
    </div>
    <section id="gameArea"></section>
    <!-- Modal overlay for mode selection -->
    <div id="modalOverlay" style="display: none;"></div>
  </main>
  <script type="module" src="main.js"></script>
  <!-- Floating settings button in lower right -->
  <button id="settingsBtn" title="Settings" style="position:fixed;bottom:18px;right:18px;z-index:1200;width:auto;height:auto;padding:0;background:none;border:none;box-shadow:none;display:flex;align-items:center;justify-content:center;cursor:pointer;">
    <span style="font-size:1.3em;color:#19777e;">&#9881;</span>
  </button>
  <script>
    // Navigate to the student profile hub
    (function(){
      const btn = document.getElementById('settingsBtn');
      if (btn) btn.addEventListener('click', () => { window.location.href = '/students/profile.html'; });
    })();
  </script>
</body>
</html>
