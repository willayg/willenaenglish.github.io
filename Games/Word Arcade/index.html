<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Arcade | 단어 오락실</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display: flex; flex-direction: column; align-items: center; padding: 16px 20px;">
    <div style="display: flex; align-items: center; width: 100%; justify-content: space-between;">
      <div style="width: 32px;"></div>
      <h1 style="margin: 0; text-align: center;">Word Arcade <span style="font-size:0.7em;color:#93cbcf;">단어 오락실</span></h1>
      <button id="burgerMenuBtn" style="display: none; background: none; border: none; color: #19777e; font-size: 20px; cursor: pointer;">☰</button>
    </div>
    
    <div id="menuBar" style="display: none; margin-top: 12px;">
      <button id="wordsBtn" style="
        background: none;
        border: none;
        color: #19777e;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 16px;
        margin: 0 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
      " onmouseover="this.style.background='rgba(25,119,126,0.1)'" onmouseout="this.style.background='none'">Words</button>
      
      <span style="color: #ccc;">|</span>
      
      <button id="modeBtn" style="
        background: none;
        border: none;
        color: #19777e;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 16px;
        margin: 0 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
      " onmouseover="this.style.background='rgba(25,119,126,0.1)'" onmouseout="this.style.background='none'">Mode</button>
    </div>
  </header>
  <main>
    <section id="gameArea"></section>
    <!-- Modal overlay for mode selection -->
    <div id="modalOverlay" style="display: none;"></div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
