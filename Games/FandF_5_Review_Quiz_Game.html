<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Willena • Grammar Review Quiz Game</title>
<style>
  :root {
    --bg: #0b0b0b;
    --card: #121212;
    --ink: #f5f5f5;
    --muted: #bdbdbd;
    --accent: #ecec00;
    --ok: #2ecc71;
    --bad: #ff4d4f;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{position:sticky;top:0;z-index:5;background:#0b0b0be6;backdrop-filter:blur(6px);border-bottom:1px solid #222}
  .wrap{max-width:1000px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px}
  header img{height:46px;width:auto}
  h1{font-size:clamp(18px,3.3vw,26px);margin:0;font-weight:800;letter-spacing:.2px}
  .controls{margin-left:auto;display:flex;gap:8px;flex-wrap:wrap}
  button{background:var(--accent);border:none;color:#000;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f1f1f;color:var(--ink);border:1px solid #2a2a2a}
  main{max-width:1000px;margin:0 auto;padding:22px 16px 80px}
  .card{background:var(--card);border:1px solid #222;border-radius:18px;padding:18px;margin:14px 0;box-shadow:0 10px 20px rgba(0,0,0,.35)}
  h2{margin:0 0 10px;color:var(--accent);font-size:18px}
  ol{margin:0;padding-left:20px}
  li{margin:8px 0 12px}
  .qtext{margin-bottom:8px;color:var(--ink)}
  input[type="text"]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #333;background:#0e0e0e;color:var(--ink)}
  .feedback{margin-top:6px;font-size:14px}
  .correct{color:var(--ok)}
  .incorrect{color:var(--bad)}
  .small{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px}
  .scorebar{position:fixed;right:16px;bottom:16px;background:#111;border:1px solid #222;border-radius:14px;padding:10px 14px;box-shadow:0 8px 20px rgba(0,0,0,.4)}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#1f1f1f;border:1px solid #2a2a2a;margin-right:6px}
  .hidden{display:none}
  .answerKey{white-space:pre-wrap;background:#0e0e0e;border:1px dashed #333;border-radius:12px;padding:12px;margin-top:10px}
</style>
</head>

    <h1>Willena • English Grammar Review — Quiz Game</h1>
    <div class="controls">
      <button id="shuffleBtn" class="secondary" title="Shuffle question order">Shuffle</button>
      <button id="checkAll">Check All</button>
      <button id="showKey" class="secondary">Show/Hide Answer Key</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <p class="small">Tip: answers are case‑insensitive. Use standard spelling. For verbs in brackets, write the correct form only.</p>
  </div>

  <section id="quiz"></section>

  <div class="card">
    <h2>Answer Key</h2>
    <div id="key" class="answerKey hidden"></div>
  </div>
</main>

<div class="scorebar">
  <span class="pill" id="score">Score: 0 / 40</span>
  <span class="pill" id="percent">0%</span>
</div>

<script>
const DATA = [
  // Part 1 — Present Perfect
  {q:"She has practiced the piano _______ three years.", answers:["for"]},
  {q:"I haven’t eaten breakfast _______.", answers:["yet"]},
  {q:"Have you _______ been to Paris?", answers:["ever"]},
  {q:"We’ve _______ finished our homework.", answers:["already"]},
  {q:"He’s lived in Seoul _______ 2015.", answers:["since"]},
  {q:"I’ve _______ seen that movie twice.", answers:["never"]},
  {q:"Have you met her _______?", answers:["before"]},

  // Part 2 — Comparatives and Superlatives
  {q:"My dog is _______ (big) than yours.", answers:["bigger"]},
  {q:"Today is the _______ (cold) day of the year.", answers:["coldest"]},
  {q:"That was the _______ (funny) movie I’ve ever seen!", answers:["funniest"]},

  // Part 3 — as ___ as, too, enough
  {q:"This soup is _______ hot! I can’t eat it.", answers:["too"]},
  {q:"She’s not old _______ to drive a car.", answers:["enough"]},

  // Part 4 — Past Progressive
  {q:"I _______ (watch) TV when the phone rang.", answers:["was watching"]},
  {q:"They _______ (walk) to school when it started to rain.", answers:["were walking"]},
  {q:"What _______ you _______ (do) at 8 PM last night?", answers:["were you doing"]},
  {q:"We _______ (not / sleep) when the baby cried.", answers:["were not sleeping","weren’t sleeping","were n't sleeping"]},

  // Part 5 — Used to
  {q:"I _______ play video games every weekend when I was younger.", answers:["used to"]},
  {q:"He _______ live in Japan, but now he lives in Korea.", answers:["used to"]},
  {q:"Did you _______ have long hair when you were a kid?", answers:["use to"]},

  // Part 6 — Will / Won’t
  {q:"I _______ help you with your project tomorrow.", answers:["will","'ll","ll"], canonical:"will"},
  {q:"Don’t worry — it _______ rain today.", answers:["won’t","will not"], canonical:"won't"},

  // Part 7 — Present Progressive for Future
  {q:"I’m _______ (meet) my friend at 7 PM tonight.", answers:["meeting"]},
  {q:"They’re _______ (fly) to Thailand next week.", answers:["flying"]},

  // Part 8 — Going to
  {q:"Look at those clouds! It’s _______ rain.", answers:["going to"]},
  {q:"I’m _______ visit my grandparents this weekend.", answers:["going to"]},

  // Part 9 — Reported Speech (said / told)
  {q:"She _______ she was tired.", answers:["said"]},
  {q:"He _______ me he would call later.", answers:["told"]},
  {q:"They _______ they had finished their homework.", answers:["said"]},
  {q:"My teacher _______ me to study harder.", answers:["told"]},

  // Part 10 — First Conditional
  {q:"If it _______ (rain), we’ll stay home.", answers:["rains"]},
  {q:"You’ll pass the test if you _______ (study) hard.", answers:["study"]},
  {q:"If they don’t hurry, they _________ (miss) the bus.", answers:["will miss","’ll miss","'ll miss"]},
  {q:"If I _______ (see) her, I’ll tell her the news.", answers:["see"]}
];

const quizEl = document.getElementById('quiz');
const scoreEl = document.getElementById('score');
const percentEl = document.getElementById('percent');
const keyEl = document.getElementById('key');

function sanitize(s){
  return s.toLowerCase().trim()
    .replaceAll(/\s+/g,' ')
    .replaceAll(/[“”‘’]/g, '"')
    .replaceAll(/…/g,'...');
}

function render(){
  quizEl.innerHTML = '';
  const list = document.createElement('ol');
  list.start = 1;
  DATA.forEach((item, idx)=>{
    const li = document.createElement('li');
    const q = document.createElement('div');
    q.className = 'qtext';
    q.textContent = item.q;
    const input = document.createElement('input');
    input.type = 'text';
    input.setAttribute('data-idx', idx);
    input.placeholder = 'Type your answer here';
    const fb = document.createElement('div');
    fb.className = 'feedback small';
    input.addEventListener('input', ()=> checkOne(idx, input, fb));
    li.appendChild(q);
    li.appendChild(input);
    li.appendChild(fb);
    list.appendChild(li);
  });
  quizEl.appendChild(list);
}

function acceptable(item, user){
  const u = sanitize(user);
  let answers = item.answers.map(a=>sanitize(a));
  if(item.normalize){
    // normalize "as ... as" variations
    const normalized = u.replaceAll(/\s*\.\.\.\s*/g,' ... ').replaceAll(/\s+/g,' ').trim();
    return answers.some(ans=> normalized === sanitize(ans));
  }
  if(item.allowAny){
    return answers.some(ans=> u === ans);
  }
  return answers.some(ans => u === ans);
}

function checkOne(idx, input, fb){
  const item = DATA[idx];
  const val = input.value;
  if(!val){
    fb.textContent = '';
    fb.className = 'feedback small';
    input.style.borderColor = '#333';
    updateScore();
    return;
  }
  if(acceptable(item, val)){
    fb.textContent = '✓ Correct';
    fb.className = 'feedback correct';
    input.style.borderColor = '#204f2c';
  } else {
    fb.textContent = '✗ Try again';
    fb.className = 'feedback incorrect';
    input.style.borderColor = '#5a1f22';
  }
  updateScore();
}

function updateScore(){
  const inputs = quizEl.querySelectorAll('input[type="text"]');
  let correct = 0;
  inputs.forEach((inp, i)=>{
    const item = DATA[i];
    if(inp.value && acceptable(item, inp.value)) correct++;
  });
  scoreEl.textContent = `Score: ${correct} / ${DATA.length}`;
  percentEl.textContent = `${Math.round((correct/DATA.length)*100)}%`;
}

function shuffle(){
  for(let i=DATA.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [DATA[i], DATA[j]] = [DATA[j], DATA[i]];
  }
  render();
  updateScore();
}

function checkAll(){
  const inputs = quizEl.querySelectorAll('input[type="text"]');
  inputs.forEach((inp, i)=>{
    const fb = inp.nextElementSibling;
    checkOne(i, inp, fb);
  });
}

function resetAll(){
  const inputs = quizEl.querySelectorAll('input[type="text"]');
  inputs.forEach(inp=>{inp.value=''; inp.style.borderColor='#333';});
  const fbs = quizEl.querySelectorAll('.feedback');
  fbs.forEach(fb=>{fb.textContent=''; fb.className='feedback small';});
  updateScore();
}

function showKey(){
  if(keyEl.classList.contains('hidden')){
    keyEl.textContent = DATA.map((item,i)=> `${i+1}. ${item.answers[0]}`).join('\n');
    keyEl.classList.remove('hidden');
  } else {
    keyEl.classList.add('hidden');
  }
}

document.getElementById('shuffleBtn').addEventListener('click', shuffle);
document.getElementById('checkAll').addEventListener('click', checkAll);
document.getElementById('resetBtn').addEventListener('click', resetAll);
document.getElementById('showKey').addEventListener('click', showKey);

// Initial render
render();
updateScore();
</script>
</body>
</html>
