<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Past Participles Game</title>
  <link rel="stylesheet" href="participles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    #quizScreen, #endScreen { display: none; }
    .center { text-align: center; margin: 2em; }
    #options button { margin: 0.5em; }
    #musicToggle { cursor: pointer; }
    #timer { font-weight: bold; }
  </style>
</head>
<body>
  <div id="startScreen" class="center">
    <h1>Past Participles Game</h1>
    <button id="startBtn">Start Game</button>
    <br><br>
    <label>
      <input type="checkbox" id="musicToggle" />
      <span>ðŸ”‡ Music</span>
    </label>
    <audio id="bgMusic" src="music.mp3" loop></audio>
  </div>
  <div id="quizScreen" class="center">
    <div>
      <span>Score: <span id="score">0</span></span> |
      <span>Time left: <span id="timer">20</span>s</span>
    </div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
  <div id="endScreen" class="center">
    <h2>Game Over!</h2>
    <p>Your score: <span id="finalScore">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>
  <script src="participles_contents.js"></script>
  <script src="participles.js"></script>
</body>
</html>
