html, body {

}

body {

}


    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      border: 4px solid white;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.6);

      background-color: #fb8c00; /* darker orange */

    }
    .options {
  display: flex;
  flex-direction: column;
  gap: 18px;
  align-items: stretch;
}

.options button {
  width: 100%;
  box-sizing: border-box;
  margin: 0;
}
    #logo {
      width: 100px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #emoji {
      font-size: 6em;
      flex: 0 0 auto;
      text-align: center;
      margin: 0 auto;
    }
    .status-bar {
      display: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .status-item {
      font-size: 2em;
      font-weight: bold;
      width: 80px;
      text-align: center;
    }
#nameInput {
  display: block;
  margin: 20px auto;
  text-align: center;
}

.noselect {
  user-select: none;
}
#soundToggle {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  font-size: 2em;
  background: none;
  border: none;
  color: #388e3c;
  cursor: pointer;
  box-shadow: none;
  margin: 0;
  padding: 0;
}
.toggle-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin: 24px auto 0 auto;
}

#soundToggle, #musicToggle {
  font-family: 'Poppins', sans-serif;
  font-size: 0.7em;
  padding: 6px 12px;
  border-radius: 8px;
  background: none;
  border: 2px solid #388e3c;
  color: #388e3c;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  min-width: 80px;
}

#soundToggle:active, #musicToggle:active {
  background: #388e3c;
  color: #fff;
}

.toggle-music, .toggle-sound {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
}

/* Toggle switch base styles */
.switch {
  position: relative;
  display: inline-block;
  width: 34px;
  height: 18px;
  vertical-align: middle;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 18px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 2px;
  bottom: 2px;
  background-color: #ff9800 !important;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #ff9800 !important;
}

input:checked + .slider:before {
  transform: translateX(16px);
}

/* Korean label styling */
.toggle-label {
  font-family: 'Poppins', sans-serif;
  font-size: 0.9em;
  font-weight: bold;
  color: #4e2e0e; /* dark brown */
  margin-left: 6px;
  margin-right: 12px;
  vertical-align: middle;
  text-shadow: 1px 1px 4px #fff8, 0 2px 8px #0006;
}

/* Positioning */
.toggle-music {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 100;
  display: flex;
  align-items: center;
}

.toggle-sound {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 100;
  display: flex;
  align-items: center;
}

.switch, .slider, .slider:before {
  /* Add drop shadow to the switch and slider */
  box-shadow: 0 2px 8px #0004, 0 1px 2px #fff4;
}
  </style>
