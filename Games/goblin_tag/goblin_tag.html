<body translate="no">

let current = 0;
let score = 0;
let timeLeft = 45;
let timer;
let locked = false;

const scoreDisplay = document.getElementById("score");
const timerDisplay = document.getElementById("timer");
const bgm = document.getElementById("bgm");
bgm.volume = 0.1;

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function showQuestion() {
  locked = false;
  const q = questions[current % questions.length];
  document.getElementById("question").textContent = `${q.stem}`;
  const buttons = document.getElementById("buttons");
  buttons.innerHTML = "";
  shuffle([...q.options]).forEach(option => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = option;
    btn.onclick = () => checkAnswer(option);
    buttons.appendChild(btn);
  });
}

function checkAnswer(choice) {
  if (locked) return;
  locked = true;
  const correct = questions[current % questions.length].correct;

  if (choice === correct) {
    score += 300;
    document.getElementById("result").style.color = "#4CAF50";
    document.getElementById("result").textContent = `⚔️ Correct! The goblins retreat...`;
  } else {
    score -= 100;
    document.getElementById("result").style.color = "#f44336";
    document.getElementById("result").textContent = `👹 Wrong! The goblins laugh... Correct: ${correct}`;
  }

  scoreDisplay.textContent = `Score: ${score}`;

  setTimeout(() => {
    current++;
    document.getElementById("result").textContent = "";
    showQuestion();
  }, 1000);
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = `Time: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById("score").style.display = "none";
      document.getElementById("timer").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
      document.getElementById("finalScore").textContent = score;
    }
  }, 1000);
}

async function saveScore() {
  const name = document.getElementById("playerName").value || "Anonymous";
  const response = await fetch('/.netlify/functions/submit_score_goblin', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, score, game: "GoblinTag" })
  });
  const result = await response.json();
  if (response.ok) {
    displayHighScores();
    document.getElementById("nameEntry").innerHTML = '<button class="btn" onclick="location.reload()">Replay</button>';
  } else {
    alert('Failed to submit score.');
    console.error(result.error);
  }
}

async function displayHighScores() {
  const response = await fetch('/.netlify/functions/submit_score_goblin?game=GoblinTag');
  const data = await response.json();
  if (response.ok) {
    const list = data.map(s => `<p>${s.name}: ${s.score}</p>`).join("");
    document.getElementById("highScores").innerHTML = `<h3>High Scores</h3>${list}`;
  } else {
    document.getElementById("highScores").innerHTML = '<h3>High Scores</h3><p>Failed to load scores.</p>';
    console.error(data.error);
  }
}

function startGame() {
  questions = shuffle(questions);
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("timer").style.display = "block";
  document.getElementById("score").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("buttons").style.display = "block";
  document.getElementById("result").style.display = "block";
  bgm.play();
  showQuestion();
  startTimer();
}
