  { word: "paintbrush", icon: "ðŸ–Œï¸", choices: ["paintbrush", "pencil", "pen", "scissors"], answer: "paintbrush" },
  { word: "paper", icon: "ðŸ“„", choices: ["paper", "notebook", "book", "tablet"], answer: "paper" },
  { word: "folder", icon: "ðŸ“", choices: ["folder", "book", "notebook", "desk"], answer: "folder" },
  { word: "dictionary", icon: "ðŸ“–", choices: ["dictionary", "desk", "pen", "tablet"], answer: "dictionary" },
  { word: "projector", icon: "ðŸ“½ï¸", choices: ["projector", "computer", "tablet", "clock"], answer: "projector" },
  { word: "microscope", icon: "ðŸ”¬", choices: ["microscope", "calculator", "globe", "book"], answer: "microscope" },
  { word: "test", icon: "ðŸ“", choices: ["test", "student", "bag", "dog"], answer: "test" },
  { word: "lunchbox", icon: "ðŸ±", choices: ["lunchbox", "backpack", "folder", "desk"], answer: "lunchbox" },
  { word: "school bus", icon: "ðŸšŒ", choices: ["school bus", "car", "bike", "desk"], answer: "school bus" },
  { word: "toilet", icon: "ðŸš½", choices: ["toilet", "sink", "chair", "desk"], answer: "toilet" },
  { word: "soap", icon: "ðŸ§¼", choices: ["soap", "chalk", "paint", "pencil"], answer: "soap" },
  { word: "soccer ball", icon: "âš½", choices: ["soccer ball", "basketball", "clock", "microscope"], answer: "soccer ball" },
  { word: "basketball", icon: "ðŸ€", choices: ["basketball", "soccer ball", "calculator", "paintbrush"], answer: "basketball" },

  { word: "trash can", icon: "ðŸ—‘ï¸", choices: ["trash can", "folder", "book", "paint"], answer: "trash can" },

];


let score = 0;
let timer;
let timeLeft = 30;
let currentQuestion;
let usedQuestions = [];
const startScreen = document.getElementById('startScreen');
const quizScreen = document.getElementById('quizScreen');
const endScreen = document.getElementById('endScreen');
const emoji = document.getElementById('emoji');
const options = document.getElementById('options');
const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const finalScore = document.getElementById('finalScore');
const highscoresList = document.getElementById('highscores'); // Make sure this matches your HTML
const nameInput = document.getElementById('nameInput');

// Sound setup
const correctSound = new Audio('../../Assets/Audio/right.mp3');
const wrongSound = new Audio('../../Assets/Audio/wrong.mp3');
const endGameSound = new Audio('../../Assets/Audio/endgame.mp3');
const kids1 = new Audio('../../Assets/Audio/kids1.mp3');
kids1.loop = true;
kids1.volume = 0.5;
let soundOn = true;
const soundToggle = document.getElementById('soundToggle');
soundToggle.onclick = function() {
  soundOn = !soundOn;
  correctSound.muted = !soundOn;
  wrongSound.muted = !soundOn;
  endGameSound.muted = !soundOn;
  kids1.muted = !soundOn;
  soundToggle.textContent = soundOn ? 'ðŸ”Š' : 'ðŸ”‡';
};
// Ensure all sounds respect the toggle at start
correctSound.muted = !soundOn;
wrongSound.muted = !soundOn;
endGameSound.muted = !soundOn;
kids1.muted = !soundOn;


function startGame() {
  score = 0;
  timeLeft = 30;
  endScreen.style.display = 'none';
  startScreen.style.display = 'none';
  // Start background music if not already playing
  if (kids1.paused) {
    kids1.currentTime = 0;
    kids1.play();
  }
  // Clear any existing timer before starting a new one
  if (timer) clearInterval(timer);
  usedQuestions = [];
  quizScreen.style.display = 'block';
  document.getElementById('restartButton').style.display = 'inline-block';
  document.querySelector('.status-bar').style.display = 'flex';
  scoreDisplay.textContent = score;
  timerDisplay.textContent = timeLeft;
  nextQuestion();
  timer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function nextQuestion() {
  if (usedQuestions.length === questions.length) {
    endGame();
    return;
  }
  let index;
  do {
    index = Math.floor(Math.random() * questions.length);
  } while (usedQuestions.includes(index));
  usedQuestions.push(index);
  currentQuestion = questions[index];
  emoji.textContent = currentQuestion.icon;
  options.innerHTML = '';
  const shuffledChoices = [...currentQuestion.choices].sort(() => Math.random() - 0.5);
  shuffledChoices.forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(choice);
    options.appendChild(btn);
  });
}

function checkAnswer(choice) {
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === currentQuestion.answer) {
      btn.style.backgroundColor = '#ffeb3b'; // bright yellow
      btn.style.color = '#000'; // black text
    } else if (btn.textContent === choice) {
      btn.style.backgroundColor = '#e53935'; // red
    }
  });
  if (choice === currentQuestion.answer) {
    correctSound.currentTime = 0;
    correctSound.play();
    score += 200;
    scoreDisplay.textContent = score;
    setTimeout(nextQuestion, 500);
  } else {
    wrongSound.currentTime = 0;
    wrongSound.play();
    score -= 100;
    scoreDisplay.textContent = score;
    setTimeout(nextQuestion, 500);
  }
}

function endGame() {
  document.getElementById('restartButton').style.display = 'none';
  clearInterval(timer);
  quizScreen.style.display = 'none';
  endScreen.style.display = 'block';
  finalScore.textContent = score;
  endGameSound.currentTime = 0;
  endGameSound.play();
  displayHighScores();

  // Check if user is logged in
  const user_id = localStorage.getItem('user_id') || sessionStorage.getItem('user_id') || null;
  const user_name = localStorage.getItem('user_name') || sessionStorage.getItem('user_name') || '';

  const submitBtn = document.getElementById('submitBtn');
  const nameInput = document.getElementById('nameInput');
  if (user_id && user_name) {
    // Autosubmit for logged-in user
    if (nameInput) {
      nameInput.value = user_name;
      nameInput.style.display = 'none';
    }
    if (submitBtn) submitBtn.style.display = 'none';
    submitScore(user_name, user_id);
  } else {
    // Show input and button for guests
    if (nameInput) {
      nameInput.value = '';
      nameInput.style.display = 'block';
      nameInput.focus();
    }
    if (submitBtn) submitBtn.style.display = 'inline-block';
  }
}

async function submitScore(forcedName, forcedUserId) {
  const nameInput = document.getElementById('nameInput');
  const name = forcedName || (nameInput ? nameInput.value : '') || 'Anonymous';
  const user_id = forcedUserId || null;
  const submitBtn = document.getElementById('submitBtn');
  if (submitBtn) submitBtn.disabled = true;
  await fetch('/.netlify/functions/submit_score', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, score, game: "SchoolStuffGame", user_id }) // <-- set your game name here
  });
  if (submitBtn) submitBtn.style.display = 'none';
  if (nameInput) nameInput.style.display = 'none';
  displayHighScores();
}

// Attach handler on DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
  const submitBtn = document.getElementById('submitBtn');
  if (submitBtn) {
    submitBtn.style.display = 'none';
    submitBtn.onclick = () => submitScore();
  }
});
