<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willena 원어민 영어학원</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <style>
    :root {
      --primary: #2e2b3f;
      --background: #ffffff;
      --accent: #edf0f9;
      --text: #222;
      --light-beige: #f9f5ec;
    }

   {
      margin: 0;push
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 20px 6%;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 80px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .swiper {
      width: 100%;
      height: 260px;
      margin-top: 10px;
      position: relative;
      background-color: white;
      border-top: 2px solid var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .swiper-slide {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .swiper-slide img {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      display: block;
    }


    .swiper-pagination {
      position: absolute;
      top: 8px;
      text-align: center;
      width: 100%;
    }

    .footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #f0f0f0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        autoplay: {
          delay: 3000,
        },
      });

      AOS.init();
    });
  </script>
</head>
<body>
  <header>
    <img src="Assets/Images/Logo.png" alt="Willena Logo">
    <div id="userBox" style="margin-left:auto; display:flex; align-items:center; gap:14px; font-size:1.1rem;"></div>
  </header>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="moon.jpg" alt="Touch The Moon"></div>
      <div class="swiper-slide"><img src="Assets/Images/Girls.jpg" alt="Listening to Writing Flow"></div>
      <div class="swiper-slide">✨  The Joy Of Learning</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  </section>

  <!-- Main Sections -->
  <div style="background: var(--light-beige); color: var(--primary); height: 600px; display: flex; align-items: center; justify-content: center;" data-aos="fade-up">
    <a href="choose-levels.html" style="font-size: 1.8rem; font-weight: 700; color: var(--primary); text-decoration: none;">Play English</a>
  </div>

  <div style="background: var(--primary); color: white; height: 600px; display: flex; align-items: center; justify-content: center;" data-aos="fade-up">
    <a href="learn-english.html" style="font-size: 1.8rem; font-weight: 700; color: white; text-decoration: none;">Learn English</a>
  </div>

  <div style="background: white; color: var(--primary); height: 600px; display: flex; align-items: center; justify-content: center;" data-aos="fade-up">
    <a href="grammar-games.html" style="font-size: 1.8rem; font-weight: 700; color: var(--primary); text-decoration: none;">About Learning</a>
  </div>

  <div style="background: var(--primary); color: white; height: 600px; display: flex; align-items: center; justify-content: center;" data-aos="fade-up">
    <a href="vocab-games.html" style="font-size: 1.8rem; font-weight: 700; color: white; text-decoration: none;">About Willena</a>
  </div>

  <div class="footer">
    <p style="margin-top: 12px; font-size: 0.9rem;">
      Phone: 010-1234-5678<br>
      © 2025 Willena 원어민 영어학원. All rights reserved.
    </p>
  </div>
  <script>
  // User login UI logic
  function renderUserBox() {
    const userBox = document.getElementById('userBox');
    const name = localStorage.getItem('user_name') || sessionStorage.getItem('user_name');
    userBox.innerHTML = '';
    if (name) {
      userBox.innerHTML = `<span style="color:#f3f0f2;">${name}</span>
        <a href="#" id="logoutLink" style="color:#f3f0f2; text-decoration:underline; cursor:pointer;">로그아웃</a>`;
      document.getElementById('logoutLink').onclick = function(e) {
        e.preventDefault();
        localStorage.removeItem('user_id');
        localStorage.removeItem('user_name');
        sessionStorage.removeItem('user_id');
        sessionStorage.removeItem('user_name');
        renderUserBox();
      };
    } else {
      userBox.innerHTML = `<a href="login.html" style="color:#f3f0f2; text-decoration:underline;">로그인/가입</a>`;
    }
  }
  renderUserBox();
</script>
</body>
</html>
