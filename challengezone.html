<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Challenge Zone | Willena English Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Cyberpunk/Sleek Look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181c29 0%, #232946 100%);
      font-family: 'Share Tech Mono', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #e0e6ff;
      min-height: 100vh;
    }
    .header-cyber {
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #00ffe7;
      text-shadow:
        0 0 8px #00ffe7,
        0 0 24px #0ff,
        0 2px 12px #232946;
      text-align: center;
      padding: 48px 0 24px 0;
      background: transparent;
      border-bottom: 2px solid #232946;
      margin-bottom: 0;
      user-select: none;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 10vw 60px 10vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game-card {
      position: relative;
      overflow: hidden;
      background: rgba(30, 34, 56, 0.98);
      border-radius: 18px;
      box-shadow: 0 4px 32px #00ffe733, 0 2px 16px #181c29;
      width: 340px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 18px 22px 18px;
      transition: transform 0.18s, box-shadow 0.18s;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #e0e6ff;
      border: 1.5px solid #00ffe7;
      backdrop-filter: blur(2px);
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 48px #00ffe799, 0 8px 32px #181c29;
      border-color: #ff00c8;
    }
    .game-card img {
      width: 320px;
      height: 320px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 18px;
      border-radius: 16px;
      background: #232946;
      display: block;
      border: 2px solid #ff00c8;
      box-shadow: 0 0 24px #ff00c855;
    }
    .game-title {
      font-size: 1.5rem;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      font-weight: 700;
      color: #ff00c8;
      letter-spacing: 0.08em;
      margin-bottom: 0;
      text-shadow: 0 0 8px #ff00c8;
    }
    .game-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
      font-size: 2.2rem;
      font-weight: 500;
      color: #fff;
      text-shadow:
        0 0 16px #00ffe7,
        0 2px 8px #181c29;
      padding: 24px;
      text-align: center;
      pointer-events: none;
      z-index: 2;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      background: rgba(0, 0, 32, 0.92);
      border-radius: 18px;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 32px #00ffe7cc;
    }
    .game-card:hover .game-overlay,
    .game-card:focus .game-overlay,
    .game-card.show-overlay .game-overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay-blue  { background: rgba(70, 120, 200, 0.85); border-color: #00ffe7; }
    .overlay-pink  { background: rgba(220, 120, 180, 0.85); border-color: #ff00c8; }

    @media (max-width: 700px) {
      .header-cyber {
        font-size: 2.1rem;
        padding: 32px 0 16px 0;
      }
      .games-container {
        gap: 18px;
        padding: 24px 2vw 40px 2vw;
      }
      .game-card {
        width: 98vw;
        min-height: 220px;
        padding: 18px 8px 16px 8px;
      }
      .game-card img {
        width: 90vw;
        height: 90vw;
        max-width: 340px;
        max-height: 340px;
        aspect-ratio: 1 / 1;
      }
      .game-overlay {
        font-size: 2.4rem !important;
        padding: 10vw 4vw;
      }
    }
    .footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #181c29;
      font-size: 0.9rem;
      color: #00ffe7;
      border-top: 1.5px solid #232946;
      margin-top: 60px;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div style="width:100%;height:300px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#181c29;">
    <img src="Assets/Images/challenge-zone-wide.jpg" alt="Challenge Zone"
      style="height:100%;width:auto;display:block;object-fit:contain;">
  </div>
  <div class="games-container">
    <a class="game-card" href="Games/goblin_tag/goblin_tag.html">
      <img src="Games/goblin_tag/goblin_tag.jpg" alt="Goblin Tag">
      <div class="game-title">Goblin Tag</div>
      <div class="game-overlay overlay-blue">문법을 빠르게 맞힐 수 있나요?</div>
    </a>
    <a class="game-card" href="Games/Participles1/participles.html">
      <img src="Games/Participles1/participles.jpg" alt="Past Participle Basher">
      <div class="game-title">Past Participle Basher</div>
      <div class="game-overlay overlay-pink">Guess the past participle!</div>
    </a>
  </div>
  <div class="footer">
    Phone: 031-8041-2203<br>
    © 2025 Willena 원어민 영어학원. All rights reserved.
  </div>
  <script>
  // Enable overlays on tap/click for mobile
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.game-card').forEach(function(card) {
      card.addEventListener('touchstart', function(e) {
        // Remove overlay from others
        document.querySelectorAll('.game-card.show-overlay').forEach(function(other) {
          if (other !== card) other.classList.remove('show-overlay');
        });
        card.classList.toggle('show-overlay');
        // Prevent click-through
        e.stopPropagation();
      });
    });
    // Hide overlay when tapping outside
    document.body.addEventListener('touchstart', function(e) {
      document.querySelectorAll('.game-card.show-overlay').forEach(function(card) {
        if (!card.contains(e.target)) card.classList.remove('show-overlay');
      });
    });
  });
  </script>
  <script>
  // Only run on mobile
  if (window.innerWidth <= 700) {
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.game-card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show-overlay');
          } else {
            entry.target.classList.remove('show-overlay');
          }
        });
      }, {
        root: null,
        rootMargin: "-35% 0px -35% 0px",
        threshold: 0.5
      });

      cards.forEach(card => observer.observe(card));
    });
  }
  </script>
</body>
</html>
