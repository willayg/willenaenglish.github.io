<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Willena</title>
  <style>
    :root { --pri:#19777e; --acc:#93cbcf; --ink:#222; --mut:#666; }
    * { box-sizing: border-box; }
    body { margin:0; font: 14px/1.4 system-ui, Segoe UI, Arial, sans-serif; background:#f5f7fa; color:var(--ink); }
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #e6eaef; padding:10px 14px; display:flex; align-items:center; gap:10px; z-index:10; }
    header .title { font-weight:800; color:var(--pri); }
    header .spacer { flex:1; }
    header .btn { border:1px solid var(--acc); background:var(--acc); color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700; }
    main { max-width: 980px; margin: 16px auto; padding: 0 14px 28px; }
    .card { background:#fff; border:1px solid #e6eaef; border-radius:14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding:14px; }
    .grid { display:grid; gap:14px; }
    @media(min-width:800px){ .grid.cols-3 { grid-template-columns: 2fr 1fr 1fr; } }
    h2 { margin:0 0 8px 0; font-size:1.1rem; color:var(--pri); }
    .row { display:flex; align-items:center; gap:10px; }
    .kpis { display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:8px; }
    .kpi { background:#f3fafb; border:1px solid #e6eaef; border-radius:12px; padding:10px; text-align:center; }
    .kpi .v { font-size:1.3rem; font-weight:800; color:#0f5e64; }
    .mut { color: var(--mut); }
    .badge { display:inline-flex; align-items:center; justify-content:center; padding:6px 10px; border-radius:999px; background:#f6f0ff; color:#6b46c1; border:1px solid #e8dfff; font-weight:700; margin:4px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 6px; border-bottom:1px solid #edf1f4; text-align:left; }
    th { color:#356; font-weight:800; }
    .pill { font-weight:700; color:#fff; background:var(--pri); padding:4px 10px; border-radius:999px; font-size:12px; }
    .avatar { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:#fff; border:2px solid var(--pri); font-size:22px; }
    .row.gap { gap:14px; }
    .hint { font-size:12px; color:#888; }
    .mode-list { display:flex; flex-wrap:wrap; gap:8px; }
    .mode-chip { border:1px solid #e6eaef; padding:8px 10px; border-radius:10px; background:#fff; }
    .error { color:#b00020; font-weight:700; }
  </style>
  <script>
    // Lightweight helpers for identity
    function getUserId() {
      return localStorage.getItem('user_id') || sessionStorage.getItem('user_id') || null;
    }
    function getUserName() {
      return localStorage.getItem('user_name') || sessionStorage.getItem('user_name') || 'Guest';
    }
    function getAvatar() {
      return localStorage.getItem('selectedEmojiAvatar') || 'ðŸ™‚';
    }
  </script>
  <script defer src="./profile.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', system-ui, Segoe UI, Arial, sans-serif; } </style>
  <meta name="robots" content="noindex" />
  <meta name="description" content="Student profile: progress, badges, and recent activity across games." />
  <link rel="icon" href="/Logo.png" />
  <base href="/profiles/">
  </head>
<body>
  <header>
    <div class="avatar" id="pfAvatar">ðŸ™‚</div>
    <div>
      <div class="title" id="pfName">Profile</div>
      <div class="mut" id="pfId"></div>
    </div>
    <div class="spacer"></div>
    <button class="btn" id="btnHome">Home</button>
  </header>
  <main class="grid cols-3">
    <section class="card" style="grid-column:1/span 2;">
      <h2>Overview</h2>
      <div class="kpis" id="kpiGrid">
        <div class="kpi"><div class="v" id="kpiAttempts">â€“</div><div class="mut">Attempts</div></div>
        <div class="kpi"><div class="v" id="kpiAccuracy">â€“</div><div class="mut">Accuracy</div></div>
        <div class="kpi"><div class="v" id="kpiPoints">â€“</div><div class="mut">Points</div></div>
        <div class="kpi"><div class="v" id="kpiBestStreak">â€“</div><div class="mut">Best Streak</div></div>
      </div>
      <div style="margin-top:10px;">
        <div class="mut hint">Covers Word Arcade and future Arcade apps using shared progress logs.</div>
      </div>
    </section>
    <section class="card">
      <h2>Badges</h2>
      <div id="badgesWrap" class="mut">No badges yet.</div>
    </section>

    <section class="card" style="grid-column:1/span 2;">
      <h2>By Mode</h2>
      <div id="modes" class="mode-list mut">â€“</div>
    </section>
    <section class="card">
      <h2>Recent Sessions</h2>
      <table>
        <thead>
          <tr><th>When</th><th>Mode</th><th>Summary</th></tr>
        </thead>
        <tbody id="sessionsBody"><tr><td colspan="3" class="mut">Loadingâ€¦</td></tr></tbody>
      </table>
    </section>
    <section class="card" style="grid-column:1/span 3;">
      <h2>Recent Attempts</h2>
      <table>
        <thead><tr><th>When</th><th>Mode</th><th>Word</th><th>Result</th><th>+Pts</th></tr></thead>
        <tbody id="attemptsBody"><tr><td colspan="5" class="mut">Loadingâ€¦</td></tr></tbody>
      </table>
    </section>
  </main>
  <script>
    // Basic page wiring
    window.addEventListener('DOMContentLoaded', () => {
      const uid = getUserId();
      const name = getUserName();
      const avatar = getAvatar();
      document.getElementById('pfAvatar').textContent = avatar;
      document.getElementById('pfName').textContent = name || 'Profile';
      document.getElementById('pfId').textContent = uid ? `ID: ${uid}` : 'Not signed in';
      document.getElementById('btnHome').onclick = () => { window.location.href = '/index.html'; };

      if (!uid) {
        document.getElementById('kpiGrid').insertAdjacentHTML('afterend', '<div class="error" style="margin-top:8px;">Sign in to see your progress.</div>');
        return;
      }
    });
  </script>
</body>
</html>
