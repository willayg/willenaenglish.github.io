<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Talk the Talk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260104">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Talk the Talk</h1>
    </header>

    <!-- Chat Messages Area -->
    <div class="chat-area" id="chatArea">
      <!-- Messages will be dynamically added here -->
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar" hidden>
      <span class="status-text" id="statusText"></span>
      <span class="timer" id="timerDisplay"><span id="timerValue">15</span>s</span>
    </div>

    <!-- Record Button (fixed at bottom) -->
    <div class="record-container">
      <button id="recordBtn" class="record-btn" aria-label="Record">
        <span class="record-icon"></span>
      </button>
    </div>
  </div>

  <script src="js/app.js?v=20260104"></script>
</body>
</html>
