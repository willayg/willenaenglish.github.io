<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Talk the Talk</h1>

    <!-- Chat Messages Area -->
    <div class="chat-area" id="chatArea">

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar" hidden>

      <span class="timer" id="timerDisplay"><span id="timerValue">15</span>s</span>

    <!-- Record Button (fixed at bottom) -->
    <div class="record-container">
      <button id="recordBtn" class="record-btn" aria-label="Record">
        <span class="record-icon"></span>
      </button>
    </div>

    <!-- Settings Button (fixed bottom-right) -->

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </button>
