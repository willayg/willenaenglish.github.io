<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile | Willena</title>
  <script>
    // Cookie-based identity fetch
    async function getProfileInfo() {
      try {
        // Get user id from cookie session
        const who = await fetch('/.netlify/functions/supabase_proxy_fixed?action=whoami', { credentials: 'include' });
        const whoRes = await who.json();
        if (!whoRes.success || !whoRes.user_id) {
          return { error: 'Sign in required. No valid session.' };
        }
        // Get profile info
        const res = await fetch('/.netlify/functions/supabase_proxy_fixed?action=get_profile', { credentials: 'include' });
        const profile = await res.json();
        if (!profile.success) {
          return { error: 'Could not fetch profile information.' };
        }
        return profile;
      } catch (e) {
        return { error: 'Network or server error.' };
      }
    }
  </script>
  <script defer src="/students/student_profile.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Material Icons for menu buttons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <meta name="robots" content="noindex" />
  <meta name="description" content="Student profile: progress, badges, and recent activity across games." />
  <link rel="icon" href="/Logo.png" />

  </head>
<body>

  </div>
  <!-- Avatar Picker Modal -->
  <div id="avatarModal" class="modal-overlay" aria-hidden="true">

        <div class="spacer"></div>

      </div>
      <div class="actions">
        <button id="avatarCancel" class="btn-ghost">Cancel</button>
        <button id="avatarSave" class="btn-primary">Save</button>
      </div>
    </div>
  </div>
  <script>
    // Lightweight page wiring; data loads in student_profile.js
    window.addEventListener('DOMContentLoaded', async () => {
      const homeBtn = document.getElementById('btnHome');
      if (homeBtn) homeBtn.onclick = () => { window.location.href = '/index.html'; };
      const gamesBtn = document.getElementById('btnGames');
      if (gamesBtn) gamesBtn.onclick = () => { window.location.href = '/playzone.html'; };
      const wordArcadeBtn = document.getElementById('btnWordArcade');
      if (wordArcadeBtn) wordArcadeBtn.onclick = () => { window.location.href = '/Games/Word%20Arcade/index.html'; };
      const grammarBtn = document.getElementById('btnGrammarArcade');
      if (grammarBtn) grammarBtn.onclick = () => { /* coming soon */ };

      // Load profile info from cookie session
      const profile = await getProfileInfo();
      const avatarEl = document.getElementById('pfAvatar');
      if (avatarEl) avatarEl.textContent = (profile && profile.avatar) ? profile.avatar : 'üôÇ';
      if (profile && profile.error) {
        const grid = document.getElementById('kpiGrid');
        if (grid) grid.insertAdjacentHTML('afterend', `<div class="error mt-8">${profile.error}</div>`);
        return;
      }
      if (!profile || !profile.name) {
        const grid = document.getElementById('kpiGrid');
        if (grid) grid.insertAdjacentHTML('afterend', '<div class="error mt-8">Sign in to see your progress.</div>');
        return;
      }
      // Optionally update name, etc. here
      const pfName = document.getElementById('pfName');
      if (pfName && profile.name) pfName.textContent = profile.name;
      // TODO: Load KPIs, badges, etc. using profile info
    });
  </script>
</body>
