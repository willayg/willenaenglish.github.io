    .game-card {
      position: relative;
      overflow: hidden;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(46,43,63,0.08);
      width: 340px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 18px 22px 18px;
      transition: transform 0.18s, box-shadow 0.18s;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #2e2b3f;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(46,43,63,0.13);
    }
    .game-card img {
      width: 320px;
      height: 320px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 18px;
      border-radius: 16px;
      background: #f6f6f6;
      display: block;
    }
    .game-title {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0;
    }
    .game-desc {
      display: none;
    }
    .game-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
      font-size: 2.2rem;
      font-weight: 500;
      color: #fff;
      text-shadow:
        0 4px 16px rgba(16, 20, 42, 0.65),
        0 2px 8px rgba(16, 20, 42, 0.45); /* Darker drop shadow */
      padding: 24px;
      text-align: center;
      pointer-events: none;
      z-index: 2;
      font-family: 'Baloo 2', 'Quicksand', 'Segoe UI', Arial, sans-serif; /* Classy but playful */
    }
    .game-card:hover .game-overlay,
    .game-card:focus .game-overlay,
    .game-card.show-overlay .game-overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay-pink    { background: rgba(220, 120, 180, 0.85); }
    .overlay-yellow  { background: rgba(197, 164, 66, 0.85); }
    .overlay-blue    { background: rgba(70, 120, 200, 0.85); }
    .overlay-green   { background: rgba(100, 200, 140, 0.85); }
    .overlay-orange  { background: rgba(255, 160, 80, 0.85); }
    /* Add more as needed */

  <script>
  // Enable overlays on tap/click for mobile
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.game-card').forEach(function(card) {
      card.addEventListener('touchstart', function(e) {
        // Remove overlay from others
        document.querySelectorAll('.game-card.show-overlay').forEach(function(other) {
          if (other !== card) other.classList.remove('show-overlay');
        });
        card.classList.toggle('show-overlay');
        // Prevent click-through
        e.stopPropagation();
      });
    });
    // Hide overlay when tapping outside
    document.body.addEventListener('touchstart', function(e) {
      document.querySelectorAll('.game-card.show-overlay').forEach(function(card) {
        if (!card.contains(e.target)) card.classList.remove('show-overlay');
      });
    });
  });
  </script>
  <script>
  // Only run on mobile
  if (window.innerWidth <= 700) {
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.game-card');
      // The rootMargin will create a "center band" where the overlay is active
      // For example, if the viewport is 1000px tall, rootMargin: "-35% 0px -35% 0px"
      // means only the middle 30% (100% - 35% - 35%) will trigger intersection
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show-overlay');
          } else {
            entry.target.classList.remove('show-overlay');
          }
        });
      }, {
        root: null,
        rootMargin: "-35% 0px -35% 0px", // Only center 30% of viewport
        threshold: 0.5 // At least 50% of card must be in the center band
      });

      cards.forEach(card => observer.observe(card));
    });
  }
  </script>
  <script>
document.addEventListener('DOMContentLoaded', async function() {
  const userId = localStorage.getItem('user_id') || sessionStorage.getItem('user_id');
  if (!userId) return;

  try {
    const res = await fetch('/.netlify/functions/supabase_proxy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        table: 'users',
        action: 'get_avatar',
        user_id: userId
      })
    });
    const result = await res.json();
    if (result && result.data && result.data.length > 0) {
      const user = result.data[0];
      document.getElementById('userName').textContent = user.name;
      document.getElementById('userAvatar').textContent = user.avatar; // Use .avatar for emoji
      document.getElementById('userProfile').style.display = 'flex';
    }
  } catch (e) {
    document.getElementById('userProfile').style.display = 'none';
  }
});
</script>
