<header style="height:25px; background-color:rgba(46,43,63,0.92); position:fixed; top:0; left:0; width:100vw; z-index:1000; box-shadow:0 1px 4px rgba(0,0,0,0.06);">
  <div style="max-width:1200px; margin:0 auto; height:100%; display:flex; align-items:center; justify-content:space-between; gap:50vw; padding:0 0px;">
    <img src="Assets/Images/Logo.png" alt="Willena Logo" style="height:20px;">
    <a id="userProfileLink" href="login.html" style="display:flex;align-items:center;text-decoration:none;color:inherit;min-width:120px;">
      <span id="userAvatar" style="display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;margin-right:4px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
      </span>
      <span id="userName" style="font-weight:600;color:#fff;font-size:0.8em;white-space:nowrap;">로그인 / 가입</span>
    </a>
  </div>
  <!-- Staging badge: local-only visual indicator. Mark this file with git skip-worktree so the change stays local. -->

</header>
